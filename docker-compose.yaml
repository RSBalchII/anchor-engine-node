services:
  chimaera-dev:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Keep the container running and allow for interactive sessions
    tty: true
    stdin_open: true
    volumes:
      # Mount the entire local project directory to /app in the container
      # This means changes you make on your host machine are instantly reflected in the container
      - ./:/app
      # Mount your models directory from the host to /models in the container
      # IMPORTANT: You MUST change 'C:pathonhosttomodels' to the actual path where you store your LLM files.
      - C:\Users\rsbiiw\models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # We can also set environment variables here if needed
    # environment:
    #   - HUGGING_FACE_HUB_TOKEN=your_token_here
