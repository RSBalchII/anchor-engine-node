# TASK-001: Setup Neo4j database with Docker
services:
  chimaera-dev:
    build:
      context: .
    tty: true
    stdin_open: true
    volumes:
      - .:/app
      - ~/.ollama/models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - neo4j
      - redis
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn src.external_context_engine.main:app --host 0.0.0.0 --port 8000 --reload"

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/your_neo4j_password
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_connector_bolt_thread__pool__max__size=50
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "your_neo4j_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 32gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  redis_data:
