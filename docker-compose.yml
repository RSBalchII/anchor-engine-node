version: '3.8'

services:
  context-engine:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - neo4j
      - redis

  neo4j:
    image: neo4j:5.15.0
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6380:6379"
      - "8002:8001"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data: