<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dreamer (Subconscious)</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ™</text></svg>">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --danger-color: #da3633;
            --thought-color: #d29922;
            --raw-color: #8b949e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            background: #161b22;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #21262d;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #30363d;
        }

        button.active {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        button.stop {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #8b949e;
        }

        .tab:hover {
            color: var(--text-color);
        }

        .tab.active {
            color: var(--text-color);
            border-bottom-color: var(--accent-color);
        }

        /* Logs */
        .log-container {
            flex-grow: 1;
            background: #000;
            border: 1px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
            /* Hidden by default */
        }

        .log-container.active {
            display: block;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #222;
            padding-bottom: 2px;
        }

        .log-info {
            color: #58a6ff;
        }

        .log-success {
            color: #238636;
        }

        .log-warn {
            color: #d29922;
        }

        .log-error {
            color: #f85149;
        }

        .log-thought {
            color: var(--thought-color);
            font-style: italic;
            border-left: 2px solid var(--thought-color);
            padding-left: 10px;
            margin: 5px 0;
        }

        .log-raw {
            color: var(--raw-color);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .log-json {
            color: var(--success-color);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Root Dreamer (Subconscious)</h1>
        <div class="controls">
            <button id="btn-reset" class="stop" style="margin-right: 10px;">Reset Engine</button>
            <button id="btn-toggle">Wake Up</button>
        </div>
    </header>

    <div class="status-panel">
        <div class="card">
            <div class="stat-value" id="stat-processed">0</div>
            <div class="stat-label">Memories Processed</div>
        </div>
        <div class="card">
            <div class="stat-value" id="stat-synapses">0</div>
            <div class="stat-label">Synapses Formed</div>
        </div>
        <div class="card">
            <div class="stat-value" id="stat-model">Loading...</div>
            <div class="stat-label">Model Status</div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-target="log-main">Stream</div>
        <div class="tab" data-target="log-thoughts">Thoughts (Internal Monologue)</div>
        <div class="tab" data-target="log-synapses">Synapses (Connections)</div>
        <div class="tab" data-target="log-raw">Raw Protocol</div>
    </div>

    <div id="log-main" class="log-container active"></div>
    <div id="log-thoughts" class="log-container"></div>
    <div id="log-synapses" class="log-container"></div>
    <div id="log-raw" class="log-container"></div>

    <script type="module">
        import { AnchorLogger, createStore, getWebGPUConfig, initCozo, GPUController } from './modules/anchor.js';
        import { CreateWebWorkerMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const logger = new AnchorLogger('Dreamer');
        const MODEL_ID = "Qwen2.5-1.5B-Instruct-q4f32_1-MLC";

        // State
        const store = createStore({
            processedCount: 0,
            synapseCount: 0,
            isDreaming: false,
            modelReady: false,
            isReloading: false
        });

        // DOM Elements
        const elProcessed = document.getElementById('stat-processed');
        const elSynapses = document.getElementById('stat-synapses');
        const elModel = document.getElementById('stat-model');
        const elToggle = document.getElementById('btn-toggle');
        const elReset = document.getElementById('btn-reset');

        const logs = {
            main: document.getElementById('log-main'),
            thoughts: document.getElementById('log-thoughts'),
            synapses: document.getElementById('log-synapses'),
            raw: document.getElementById('log-raw')
        };

        // Tab Switching
        document.querySelectorAll('.tab').forEach(t => {
            t.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                document.querySelectorAll('.log-container').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                document.getElementById(t.dataset.target).classList.add('active');
            });
        });

        // Logging Helper
        function appendLog(targetId, msg, type = 'info') {
            const container = logs[targetId];
            if (!container) return;
            const div = document.createElement('div');
            if (type === 'thought') div.className = 'log-thought';
            else if (type === 'json') div.className = 'log-json';
            else if (type === 'raw') div.className = 'log-raw';
            else div.className = `log-entry log-${type}`;
            const ts = `[${new Date().toLocaleTimeString()}] `;
            div.textContent = (type === 'thought' || type === 'json' || type === 'raw') ? msg : ts + msg;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // State Subscription
        store.subscribe((prop, val) => {
            if (prop === 'processedCount') elProcessed.textContent = val;
            if (prop === 'synapseCount') elSynapses.textContent = val;
            if (prop === 'modelReady') elModel.textContent = val ? "Ready" : "Loading...";
            if (prop === 'isDreaming') {
                elToggle.textContent = val ? "Sleep" : "Wake Up";
                elToggle.className = val ? "active" : "";
            }
        });

        // --- NEW: Consciousness Semaphore Listener ---
        const stateChannel = new BroadcastChannel('sovereign-state');
        stateChannel.onmessage = (e) => {
            if (e.data.type === 'STATE_CHANGE') {
                const state = e.data.state;
                if (state === 'COGNITION' || state === 'LISTENING') {
                    if (store.state.isDreaming) {
                        appendLog('main', `[Semaphore] Pausing for ${state}...`, 'warn');
                        store.state.isDreaming = false; // Auto-pause
                    }
                } else if (state === 'IDLE') {
                    // Optional: Auto-resume? For now, let's keep manual control for safety.
                    // appendLog('main', `[Semaphore] System Idle.`, 'info');
                }
            }
        };

        let db;
        async function runQuery(query, params = "{}", immutable = false) {
            if (!db) throw new Error("Database not initialized");
            const res = await db.run(query, params, immutable);
            let parsed = res;
            if (typeof res === 'string') {
                try { parsed = JSON.parse(res); } catch (e) { logger.warn("Failed to parse Cozo response"); }
            }
            if (parsed && parsed.ok === false) throw new Error(parsed.message);
            return parsed;
        }

        async function pruneMemories() {
            const cutoff = Date.now() - (7 * 24 * 60 * 60 * 1000); // 7 Days
            appendLog('main', "Running Hygiene Check (Pruning)...", 'info');
            
            // Find old, non-user, vector-less memories
            const findQuery = `?[id] := *memory{id, timestamp, role, embedding}, timestamp < ${cutoff}, role != 'user', is_null(embedding)`;
            const res = await runQuery(findQuery);
            
            if (res.rows && res.rows.length > 0) {
                const ids = res.rows.map(r => r[0]);
                appendLog('main', `Pruning ${ids.length} stale memories...`, 'warn');
                // Batch delete
                await runQuery(`?[id] <- $ids :delete memory {id}`, JSON.stringify({ ids }));
            } else {
                appendLog('main', "Hygiene Pass: No stale memories found.", 'success');
            }
        }

        async function loadModel() {
            if (store.state.isReloading) return; // Prevent double-loading
            store.state.isReloading = true;
            store.state.modelReady = false;
            
            appendLog('main', `Checking Hardware Compatibility...`);
            
            try {
                // Pre-check hardware capabilities
                const gpuConfig = await getWebGPUConfig('lite');
                if (gpuConfig.isConstrained) {
                     const limitMB = Math.round(gpuConfig.maxBufferSize / 1024 / 1024);
                     appendLog('main', `âš ï¸ Hardware Constrained (Buffer Limit: ${limitMB}MB).`, 'error');
                     appendLog('main', `âŒ Dreamer disabled to prevent System Crash.`, 'error');
                     elModel.textContent = "Disabled (Low VRAM)";
                     elToggle.disabled = true;
                     store.state.isReloading = false;
                     return; 
                }

                appendLog('main', `Loading Model: ${MODEL_ID}...`);

                await GPUController.withModelLoadLock("Dreamer-Init", async () => {
                    // Create a new worker for the Dreamer to avoid conflicts with other components
                    const worker = new Worker('./modules/llm-worker.js', { type: 'module' });

                    const config = {
                        model_list: [{
                            model: "https://huggingface.co/mlc-ai/Qwen2.5-1.5B-Instruct-q4f16_1-MLC/resolve/main/",
                            model_id: "Qwen2.5-1.5B-Instruct-q4f16_1-MLC",
                            model_lib: "https://raw.githubusercontent.com/mlc-ai/binary-mlc-llm-libs/main/web-llm-models/v0_2_80/Qwen2-1.5B-Instruct-q4f16_1-ctx4k_cs1k-webgpu.wasm",
                            vram_required_MB: 2000,
                            low_resource_required: true
                        }]
                    };

                    // Safe Dispose
                    if (window.dreamerEngine) {
                        try {
                            appendLog('main', "Disposing old engine...", 'raw');
                            await window.dreamerEngine.dispose();
                        } catch (disposeErr) {
                            console.warn("Dispose error (safe to ignore):", disposeErr);
                        }
                        window.dreamerEngine = null;
                        window.engine = null;
                    }

                    // Use a dedicated engine instance
                    window.dreamerEngine = await CreateWebWorkerMLCEngine(worker, "Qwen2.5-1.5B-Instruct-q4f16_1-MLC", {
                        appConfig: config,
                        initProgressCallback: (report) => {
                            elModel.textContent = report.text;
                        }
                    });

                    window.engine = window.dreamerEngine;
                });
                
                appendLog('main', "Model Loaded. Ready to dream.", 'success');
                store.state.modelReady = true;
                store.state.isReloading = false;
                
                // Auto-resume if we were dreaming
                if (store.state.isDreaming) {
                    appendLog('main', "Resuming Dream Loop...", 'info');
                    dreamLoop();
                }

            } catch (error) {
                appendLog('main', `Model Load Error: ${error.message}`, 'error');
                store.state.isReloading = false; // Release lock

                // Retry logic
                setTimeout(() => {
                    appendLog('main', "Retrying model load in 5 seconds...", 'info');
                    loadModel();
                }, 5000);
            }
        }

        async function init() {
            try {
                appendLog('main', "Initializing CozoDB...");
                const CozoDb = await initCozo();
                try {
                    db = await CozoDb.new_from_indexed_db('coda_memory', 'cozo_store', () => { });
                    appendLog('main', "Connected to Persistent Brain.", 'success');
                } catch (e) {
                    db = CozoDb.new();
                    appendLog('main', "Connected to Transient Brain.", 'warn');
                }

                // Tables - Idempotent Creation
                try {
                    await runQuery(":create memory { id: String => timestamp: Int, role: String, content: String, source: String, embedding: <F32; 384>? }");
                } catch (e) {
                    if (!e.message.includes('conflicts')) throw e; 
                }

                try {
                    await runQuery(":create relationships { source_id: String, target_id: String, type: String => weight: Float }");
                } catch (e) {
                    if (!e.message.includes('conflicts')) throw e;
                }

                await loadModel();
            } catch (e) {
                const msg = e.message || String(e);
                appendLog('main', `Initialization Error: ${msg}`, 'error');
            }
        }

        let isLoopRunning = false;
        let dreamCycles = 0; // Hygiene Counter

        async function dreamLoop() {
            // STRICT GUARDS
            if (isLoopRunning || !store.state.isDreaming || store.state.isReloading) return;
            if (!store.state.modelReady || !window.dreamerEngine) {
                // Do not wait/retry here. The loadModel success handler will restart us.
                return; 
            }

            isLoopRunning = true;
            try {
                // HYGIENE CHECK (Every 10 cycles)
                dreamCycles++;
                if (dreamCycles % 10 === 0) {
                    await pruneMemories();
                }

                // Find memories that don't have relationships
                const query = `?[id, content] := *memory{id: id, content: content}, not *relationships{source_id: id} :limit 1`;
                const result = await runQuery(query);

                if (!result.rows || result.rows.length === 0) {
                    appendLog('main', "No orphans found. Resting...", 'info');
                    await new Promise(r => setTimeout(r, 5000));
                    isLoopRunning = false;
                    if (store.state.isDreaming) dreamLoop();
                    return;
                }

                const [id, content] = result.rows[0];
                appendLog('main', `Dreaming on memory: ${id.substring(0, 15)}...`);
                const safeContent = content.length > 3000 ? content.substring(0, 3000) + "..." : content;

                const prompt = `Analyze this memory. Output Step 1: Thoughts (monologue) and Step 2: JSON array of concepts. Use <thought> and <json> tags. Memory: ${safeContent}`;

                await GPUController.withLock("Dreamer-Think", async () => {
                    try {
                        const response = await window.dreamerEngine.chat.completions.create({
                            messages: [{ role: "user", content: prompt }],
                            temperature: 0.3,
                            max_tokens: 1024
                        });

                        const rawReply = response.choices[0].message.content;
                        const thoughtMatch = rawReply.match(/<thought>([\s\S]*?)<\/thought>/);
                        const jsonMatch = rawReply.match(/<json>([\s\S]*?)<\/json>/);

                        if (thoughtMatch) appendLog('thoughts', `[${id}] ${thoughtMatch[1].trim()}`, 'thought');

                        let relationships = [];
                        try {
                            let jsonStr = jsonMatch ? jsonMatch[1] : rawReply;
                            jsonStr = jsonStr.replace(/```json/g, '').replace(/```/g, '').trim();
                            const start = jsonStr.indexOf('[');
                            const end = jsonStr.lastIndexOf(']');
                            if (start !== -1 && end !== -1) {
                                relationships = JSON.parse(jsonStr.substring(start, end + 1));
                                appendLog('synapses', `[${id}] Synthesized ${relationships.length} links.`, 'json');
                            }
                        } catch (pe) {
                            relationships = [{ target: "failed_parse", type: "system_flag", weight: 0.0 }];
                        }

                        const rows = relationships.map(r => [String(id), String(r.target || "unknown"), String(r.type || 'relates_to'), parseFloat(r.weight || 0.5)]);
                        if (rows.length > 0) {
                            await runQuery(`?[src, tgt, type, w] <- $rows :put relationships {source_id: src, target_id: tgt, type: type, weight: w}`, JSON.stringify({ rows }));
                            store.state.processedCount++;
                            store.state.synapseCount += rows.length;
                        }
                    } catch (inferenceError) {
                        if (inferenceError.message && (inferenceError.message.includes("disposed") || inferenceError.message.includes("Instance reference no longer exists"))) {
                            throw new Error("ENGINE_DISPOSED"); // Re-throw to outer catch
                        }
                        throw inferenceError; 
                    }
                });
                
                await new Promise(r => setTimeout(r, 2000));
                
                // Normal continuation
                isLoopRunning = false;
                if (store.state.isDreaming) dreamLoop();

            } catch (err) {
                isLoopRunning = false;
                const msg = err.message || String(err);
                
                if (msg.includes("ENGINE_DISPOSED") || msg.includes("disposed") || msg.includes("Model not loaded")) {
                    appendLog('main', "âš ï¸ Engine Lost. Triggering Emergency Reload...", 'warn');
                    store.state.modelReady = false;
                    loadModel(); // This initiates the reload sequence
                    // Do NOT call dreamLoop() here. loadModel success will do it.
                    return;
                }
                
                appendLog('main', `Dream Error: ${msg}`, 'error`);
                // For non-fatal errors, wait and retry
                await new Promise(r => setTimeout(r, 5000));
                if (store.state.isDreaming) dreamLoop();
            } 
        }

        elToggle.addEventListener('click', () => {
            store.state.isDreaming = !store.state.isDreaming;
            if (store.state.isDreaming) dreamLoop();
        });

        elReset.addEventListener('click', async () => {
            store.state.isDreaming = false;
            store.state.modelReady = false;
            appendLog('main', "ðŸ›‘ Resetting Engine...", 'warn');
            await loadModel();
        });

        init();
    </script>
</body>

</html>
