<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor Sidecar</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --accent: #38bdf8; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        .sidebar { width: 60px; background: #000; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .tab-btn { width: 40px; height: 40px; margin-bottom: 10px; border-radius: 8px; border: none; background: #334155; color: #fff; cursor: pointer; font-size: 20px; }
        .tab-btn.active { background: var(--accent); color: #000; }

        .main { flex: 1; padding: 20px; overflow-y: auto; display: none; }
        .main.active { display: block; }

        .card { background: var(--panel); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { margin-top: 0; color: var(--accent); }
        
        textarea { width: 100%; background: #000; color: #0f0; border: 1px solid #334155; padding: 10px; font-family: monospace; border-radius: 6px; box-sizing: border-box; }
        button.action { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button.action:hover { opacity: 0.9; }

        #drop-zone { border: 2px dashed #475569; padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        #drop-zone.dragover { border-color: var(--accent); background: #1e293b; }
        
        .log-entry { margin: 5px 0; font-family: monospace; font-size: 12px; opacity: 0.8; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="tab-btn active" onclick="switchTab('search')">üîç</button>
    <button class="tab-btn" onclick="switchTab('vision')">üëÅÔ∏è</button>
</div>

<div id="tab-search" class="main active">
    <div class="card">
        <h2>Anchor Retrieval</h2>
        <p>Query your graph to generate a Reality Map for external chats.</p>
        <textarea id="queryInput" rows="3" placeholder="What information do you need context for?"></textarea>
        <button class="action" onclick="runSearch()">Fetch Context</button>
    </div>

    <div class="card">
        <h2>Result</h2>
        <textarea id="resultOutput" rows="15" readonly placeholder="Context will appear here..."></textarea>
        <button class="action" onclick="copyResult()">Copy to Clipboard</button>
    </div>
</div>

<div id="tab-vision" class="main">
    <div class="card">
        <h2>Vision Ingestion</h2>
        <p>Drop an image here to process it with the background VLM and add it to the Graph.</p>
        <div id="drop-zone">
            <span style="font-size: 40px">üì∏</span><br>
            Drag & Drop Image or Click to Upload
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>
    </div>
    
    <div class="card">
        <h2>Processing Logs</h2>
        <div id="vision-logs"></div>
    </div>
</div>

<script>
    function switchTab(tab) {
        document.querySelectorAll('.main').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        event.target.classList.add('active');
    }

    // --- SEARCH LOGIC ---
    async function runSearch() {
        const query = document.getElementById('queryInput').value;
        const out = document.getElementById('resultOutput');
        out.value = "Searching Graph...";
        
        try {
            const res = await fetch('/v1/memory/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query })
            });
            const data = await res.json();
            if(data.context) out.value = data.context;
            else out.value = "Error: " + JSON.stringify(data);
        } catch(e) {
            out.value = "Connection Error: " + e;
        }
    }

    function copyResult() {
        const copyText = document.getElementById("resultOutput");
        copyText.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
    }

    // --- VISION LOGIC ---
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleUpload(e.target.files[0]);
    
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('dragover');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if(e.dataTransfer.files[0]) handleUpload(e.dataTransfer.files[0]);
    };

    async function handleUpload(file) {
        if(!file) return;
        log(`üì§ Uploading ${file.name}...`, 'normal');
        
        const formData = new FormData();
        formData.append('image', file);

        try {
            const res = await fetch('/v1/vision/ingest', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.status === 'success') {
                log(`‚úÖ Analyzed: "${data.description.substring(0, 50)}..."`, 'success');
                log(`üíæ Stored in Memory Graph`, 'success');
            } else {
                log(`‚ùå Error: ${data.message}`, 'error');
            }
        } catch(e) {
            log(`‚ùå Network Error: ${e}`, 'error');
        }
    }

    function log(msg, type) {
        const div = document.createElement('div');
        div.className = 'log-entry ' + type;
        div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        document.getElementById('vision-logs').prepend(div);
    }
</script>
</body>
</html>
