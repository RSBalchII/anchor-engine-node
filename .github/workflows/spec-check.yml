name: Spec-Kit Compliance

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]

jobs:
  spec_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv>=0.1.30"

      - name: Index Specs
        run: python scripts/spec_index.py

      - name: Validate Specs
        run: python scripts/spec_validate.py --report

