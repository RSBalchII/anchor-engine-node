name: Anchor CI (Template)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout anchor repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (Anchor)
        run: |
          pytest -q --maxfail=1

  integration:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout anchor repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Start integration (example)
        run: |
          # Example: run integration tests that require ECE_Core
          echo "This job can be adapted to run Anchor integration tests against ECE_Core or other services."

      - name: Run anchor integration tests
        run: |
          pytest -q tests/integration || true
