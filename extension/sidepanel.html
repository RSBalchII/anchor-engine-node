<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coda Side Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 85%;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #2b5c87;
      color: white;
    }
    .coda-message {
      align-self: flex-start;
      background-color: #2d2d2d;
      border: 1px solid #3e3e3e;
      color: #ddd;
    }
    
    /* Markdown Styles */
    pre {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0;
      margin: 10px 0;
      overflow-x: auto;
    }
    .code-header {
      background-color: #252526;
      padding: 5px 10px;
      font-size: 0.8em;
      color: #aaa;
      border-bottom: 1px solid #444;
    }
    code {
      font-family: Consolas, 'Courier New', monospace;
      font-size: 0.9em;
    }
    pre code {
      display: block;
      padding: 10px;
      color: #dcdcaa;
    }
    code.inline {
      background-color: #1e1e1e;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #444;
      color: #dcdcaa;
    }

    /* Action Card Styles */
    .action-card {
      background-color: #252526;
      border: 1px solid #0078d4;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
    }
    .action-header {
      font-weight: bold;
      color: #0078d4;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .action-code {
      font-family: monospace;
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .action-btn {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9em;
      width: 100%;
    }
    .action-btn:hover {
      background-color: #106ebe;
    }
    .action-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #input-area {
      padding: 15px;
      background-color: #252526;
      border-top: 1px solid #3e3e3e;
      display: flex;
      gap: 10px;
    }
    #prompt {
      flex-grow: 1;
      background-color: #3c3c3c;
      border: 1px solid #3e3e3e;
      color: #e0e0e0;
      border-radius: 4px;
      padding: 8px;
      resize: none;
      height: 40px;
      font-family: inherit;
    }
    #prompt:focus {
      outline: 1px solid #0078d4;
    }
    #send {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0 15px;
      cursor: pointer;
      font-weight: bold;
    }
    #send:hover {
      background-color: #106ebe;
    }
    #send:disabled {
      background-color: #3c3c3c;
      cursor: not-allowed;
    }
    .controls {
      padding: 5px 15px;
      font-size: 12px;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #252526;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    #clear-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 5px;
    }
    #clear-btn:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Messages will be loaded here -->
  </div>
  <div class="controls">
    <label class="toggle">
      <input type="checkbox" id="include-context">
      <span class="label-text">Read Page</span>
    </label>
    <button id="save-memory-btn" style="background: none; border: 1px solid #444; color: #aaa; cursor: pointer; font-size: 12px; padding: 2px 8px; border-radius: 4px; margin-right: 5px;">Save to Memory</button>
    <button id="clear-btn">Clear Memory</button>
  </div>
  <div id="input-area">
    <textarea id="prompt" placeholder="Type a message..."></textarea>
    <button id="send">Send</button>
  </div>
  
  <details style="background-color: #252526; border-top: 1px solid #3e3e3e;">
    <summary style="cursor: pointer; padding: 5px 15px; font-size: 11px; color: #888; user-select: none;">Debug Log</summary>
    <div id="debug-log" style="font-family: monospace; font-size: 10px; max-height: 100px; overflow-y: auto; background: #000; color: #0f0; padding: 5px; margin: 0;"></div>
  </details>

  <script src="sidepanel.js"></script>
</body>
</html>
