# External Context Engine Configuration

# Orchestrator configuration
orchestrator:
  # Decision tree for routing tasks to appropriate agents
  decision_tree:
    # Intents and their corresponding agents
    intents:
      web_search:
        agent: WebSearchAgent
        keywords:
          - search
          - find
          - lookup
          - research
          - google
      multi_modal_processing:
        agent: MultiModalIngestionAgent
        keywords:
          - image
          - video
          - document
          - pdf
          - media
      coherence_check:
        agent: CoherenceAgent
        keywords:
          - coherence
          - consistency
          - flow
          - readability
      safety_check:
        agent: SafetyAgent
        keywords:
          - safety
          - appropriate
          - filter
          - moderation
      distill_text:
        agent: DistillerAgent
        keywords:
          - distill
          - extract
          - entities
          - relationships
          - structure
          - summarize
      extract_information:
        agent: ExtractorAgent
        keywords:
          - extract
          - information
          - data
          - parse
          - analyze
      inject_context:
        agent: InjectorAgent
        keywords:
          - inject
          - insert
          - add to knowledge base
          - integrate
          - incorporate
      archive_memory:
        agent: ArchivistAgent
        keywords:
          - archive
          - store
          - memory
          - persist
          - save
      find_path:
        agent: QLearningGraphAgent
        keywords:
          - find path
          - reason
          - traverse graph
          - navigate
          - path finding

    # Default agent when no specific intent is matched
    default_agent: WebSearchAgent

# Agent configurations
agents:
  WebSearchAgent:
    enabled: true
    api_key: "YOUR_SEARCH_API_KEY"
    max_results: 10
    
  MultiModalIngestionAgent:
    enabled: true
    supported_formats:
      - image/jpeg
      - image/png
      - video/mp4
      - application/pdf
    max_file_size: "10MB"
    
  CoherenceAgent:
    enabled: true
    model: "gpt-3.5-turbo"
    threshold: 0.8
    
  SafetyAgent:
    enabled: true
    model: "content-filter-safe"
    threshold: 0.9
  
  ExtractorAgent:
    enabled: true
    supported_types:
      - text
      - pdf
      - docx
      - html
    max_file_size: "50MB"

  ArchivistAgent:
    enabled: true
    neo4j_uri: "bolt://localhost:7688"
    neo4j_user: "neo4j"
    neo4j_password: "password"

  QLearningGraphAgent:
    enabled: true
    learning_rate: 0.1
    discount_factor: 0.9
    epsilon: 0.1
    max_episodes: 1000
    q_table_path: "./data/q_table.npy"

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"