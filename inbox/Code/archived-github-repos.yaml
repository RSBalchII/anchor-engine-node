        // src/backend/src/services/chatService.ts
        import axios from 'axios';
        import { OLLAMA_HOST } from './config';
        import {
          AIModel,
          BotResponse,
          ChatMessage,
          ContextChunk,
          MessageSender,
          AppendedInteraction,
        } from "../common/types/types";

        const ollamaHost = OLLAMA_HOST;

        function validateStringParam(param: unknown, name: string): string {
          if (typeof param !== "string") {
            throw new Error(`Invalid ${name} parameter: ${param}`);
          }
          return param;
        }

        const formatContextForPrompt = (chunks: ContextChunk[]): string => {
          return chunks.length === 0
            ? "No context available."
            : chunks
                .map(
                  (chunk) => `
                - Base: ${chunk.baseContext}
                Follow-ups: ${chunk.appendedInteractions
                  .map((a: AppendedInteraction) => a.appendedSummary)
                  .join(", ")}
              `
                )
                .join("\n");
        };

        const formatHistoryForPrompt = (messages: ChatMessage[]): string => {
          return messages
            .map(
              (msg) =>
                `${msg.sender === MessageSender.USER ? "User" : "AI"}: ${msg.text}`
            )
            .join("\n");
        };

        async function sendMessageToGemini(
          message: string,
          history: ChatMessage[],
        ): Promise<BotResponse> {
          const validatedMessage = validateStringParam(message, "message");
          const model = "llama2"; // Default model for Ollama

          try {
            const context = await queryContextChunks(validatedMessage, 5); // Query top 5 relevant chunks
            const response = await axios.post(`${ollamaHost}/api/generate`, {
              model,
              prompt: `Context:
        ${formatContextForPrompt(context)}

        History:
        ${formatHistoryForPrompt(history)}

        User: ${validatedMessage}`,
              stream: false,
            });

            const text = response.data.response;
            return { text: validateStringParam(text, "response"), thinking: null };
          } catch (error) {
            console.error("Ollama Error:", error);
            throw new Error("Failed to get Ollama response");
          }
        }

        async function sendMessageToLocalModel(
          message: string,
          history: ChatMessage[],
          modelConfig: AIModel
        ): Promise<BotResponse> {
          const { apiUrl, modelName } = modelConfig;
          if (!apiUrl || !modelName) {
            throw new Error("Invalid local model configuration");
          }

          try {
            const response = await axios.post(apiUrl, {
              model: modelName,
              prompt: `
                  Context: ${formatContextForPrompt(context)}
                  History: ${formatHistoryForPrompt(history)}
                  User: ${message}
                `,
              stream: false,
            });

            const data = response.data;
            return { text: data.response || "", thinking: null };
          } catch (error) {
            console.error("Local Model Error:", error);
            throw new Error("Local model request failed");
          }
        }

        export const sendMessage = async ({
          message,
          history,
          model,
        }: {
          message: string;
          history: ChatMessage[];
          model: AIModel;
        }): Promise<BotResponse> => {
          switch (model.provider) {
            case "gemini": // Still use "gemini" provider for the default Ollama model
              return sendMessageToGemini(message, history);
            case "local":
              return sendMessageToLocalModel(message, history, model);
            default:
              throw new Error(`Unsupported provider: ${model.provider}`);
          }
        };
