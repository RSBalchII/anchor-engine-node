      content: "# HTTP, URLs, and REST\n\n## HTTP\n\n**http**\_-\_HyperText Transfer Protocol.\_The language that computers use to talk to each other over the web.\n\n-   developed by Tim Berners-Lee and his team at CERN, one of the foundational pieces that created the world wide web.\n-   revolves around a client/server model\n    -   **client**\_- the computer making the request\n    -   **server**\_- the computer listening for requests and then responding to them\n    -   [https://developer.mozilla.org/en-US/docs/Web/HTTP/Overview](https://developer.mozilla.org/en-US/docs/Web/HTTP/Overview)\n    -   [https://http.cat](https://http.cat/)\n\n## Anatomy of a URL\n\nhttps://www.wikiwand.com/en/List_of_Internet_top-level_domains for understanding DOMAIN\n\nExample:\_`https://www.mysite.com:80/my-group/some-file.html?param1=hello&param2=world`\n\n-   protocol - the way that a client and a server communicate\n    -   very first thing in a URL\n    -   most common is http:// or https://\n    -   occasionally sftp:// or others\n    -   (HTTP), subdomains (www), query strings (?name=chloe)\n-   **domain**\_- the location of the server. Will be translated (eventually) into an IP address. Consists of three parts:\n    -   `.com`\_- Top level domain\n    -   `mysite`\_- domain (yes, this is redundant with the whole)\n    -   `www.`\_- subdomains, which can be chained in sequence the part of a URL that correlates to an IP address\n    -   like IP address, is unique to a server\n-   **port**\_- the way the server knows which program(s) should be notified to process the incoming data\n    -   these are designated by number, and each listener/protocol is associated with a particular number\n    -   Default ports\n        -   80 - is the default port for http://\n        -   8080 - pseudo port for local http:// development\n        -   443 - default port for https://\n        -   8443 - pseudo port for local https:// development\n        -   22 - default port for ssh\n        -   3306 - MySQL\n        -   2375/2376 - Docker\n-   **URL parameters**\_- these are how we pass items into files so that we can process them\n    -   Becoming less common. More frequent is to pass these as part of the routing.\n-   Further reading:\_[https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_is_a_URL](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_is_a_URL)\n\n## REST and APIs\n\n**REST**\_-\_REpresentational State Transfer.\_A universal design pattern for communication between servers\n\n-   standardized way of getting info from a server via http/https that doesn't have as much of the HTML cruft in the way â€“ get JSON objects instead.\n-   every web developer knows https, therefore every web developer can easily access REST APIs\n-   This is what you are building for your capstone.\n    -   Database holds your information\n    -   Backend connects to your database and translates that information to JSON objects and\_**provides**\_that data via REST API\n    -   Frontend\_**consumes**\_that data and translates it from JSON to html\n-   If React/foo.js is a plug, REST is an outlet, and your back-end code is wiring\n-   Why separate back-end and front-end? Why not just go directly from database to HTML?\n    -   easier for developers to specialize on one aspect - don't have to be experts in all of it\n    -   each part can be replaced individually"
