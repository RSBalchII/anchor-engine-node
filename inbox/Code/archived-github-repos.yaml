        from sybill_agent import SybilAgent
        from crewai import Agent, Task, Crew
        from crewai.tools import tool
        from langchain_ollama import OllamaLLM
        import os

        # Initialize SybilAgent
        sybil_agent_instance = SybilAgent()

        # Define tools for the LLM
        @tool("Web Search")
        def web_search_tool(query: str = None, url: str | None = None, extraction_rules: str | None = None) -> dict:
            """
            Useful for searching the web for information based on a query or fetching content from a specific URL.
            Accepts 'query' (str) or 'url' (str) and optional 'extraction_rules' (json string).
            """
            return sybil_agent_instance.web_search(query=query, url=url, extraction_rules=extraction_rules)

        @tool("Execute Command")
        def execute_command_tool(command: str) -> dict:
            """
            Executes a shell command on the local system. Use with extreme caution. Accepts 'command' (str).
            """
            return sybil_agent_instance.execute_command(command=command)

        # Set up the LLM (ensure OPENAI_API_KEY is set in your environment or .env file)
        # For local LLMs, you might need to configure ChatOpenAI differently or use another Langchain LLM.
        llm = OllamaLLM(
            model="ollama/phi3:3.8b-mini-128k-instruct-q8_0",
            temperature=0.7
        )

        # Create the Sybil Agent
        sybil = Agent(
            role='Conversational AI Assistant',
            goal='Engage in natural language conversations, answer questions, and perform tasks using available tools.',
            backstory='You are Sybil, a helpful AI assistant with access to web search and system command execution capabilities. You strive to provide accurate information and assist users efficiently.',
            verbose=True,
            allow_delegation=True,
            tools=[web_search_tool, execute_command_tool],
            llm=llm
        )

        # Main conversational loop
