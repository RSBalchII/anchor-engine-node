        import express, { Request, Response } from 'express';
        import cors from 'cors';
        import axios from 'axios';
        import { ContextChunk, DistilledContent, AppendedInteraction } from '../../common/types/types';

        const app = express();
        const port = 4003; // Context Analysis Service will run on port 4003

        app.use(cors());
        app.use(express.json({ limit: '50mb' }));

        const OLLAMA_HOST = process.env.OLLAMA_HOST || 'http://localhost:11434';
        const analysisModel = 'llama2'; // Default model for Ollama

        interface AnalysisDecision {
            decision: 'MERGE' | 'NEW' | 'IGNORE';
            targetChunkId?: string; // ID of the most relevant chunk. Required for MERGE and IGNORE.
            reasoning: string;
        }

        const analyzeSummary = async (newSummary: string, existingChunks: ContextChunk[]): Promise<AnalysisDecision> => {
            const simplifiedChunks = existingChunks.map(c => ({ id: c.id, baseContext: c.baseContext }));

            const prompt = `You are a context analysis engine. Your task is to process a new conversation summary and decide how it fits with existing context chunks.\n\nNew Summary to Analyze:\n---\n${newSummary}\n---\n\nExisting Context Chunks:\n---\n${JSON.stringify(simplifiedChunks, null, 2)}\n---\n\nDecision Logic:\n1.  **MERGE**: If the new summary is highly related and adds clarifying details or evolves an existing topic, choose 'MERGE' and provide the \`id\` of the most relevant chunk.\n2.  **NEW**: If the new summary introduces a distinctly new topic not covered by any existing chunk, choose 'NEW'.\n3.  **IGNORE**: If the new summary is redundant, repetitive, or doesn't add significant new information to any topic, choose 'IGNORE'. You must still provide the \`id\` of the chunk it is most closely related to, as the interaction will be logged there.\n\nProvide your response in JSON format according to the specified schema.`;

            try {
                const response = await axios.post(`${OLLAMA_HOST}/api/generate`, {
                    model: analysisModel,
                    prompt: prompt,
                    stream: false,
                    format: 'json'
                });
                
                return JSON.parse(response.data.response) as AnalysisDecision;
            } catch (error) {
                console.error("Ollama Context Analysis Error:", error);
                throw new Error("Failed to get Ollama context analysis response");
            }
        };

        app.post('/analyze', async (req: Request, res: Response) => {
            try {
                const { distilledContent, userInput, existingChunks } = req.body as {
                    distilledContent: DistilledContent;
                    userInput: string;
                    existingChunks: ContextChunk[];
                };

                const { summary, thinkingSummary } = distilledContent;

                if (!summary || summary.trim() === '' || summary.toLowerCase().includes("could not summarize")) {
                    return res.json(existingChunks);
                }
                
                // If no chunks exist, the first summary always creates a new one.
                if (existingChunks.length === 0) {
                    const newChunk: ContextChunk = {
                        id: `chunk-${Date.now()}`,
                        baseContext: summary,
                        initialUserInput: userInput,
                        initialThinkingSummary: thinkingSummary,
                        appendedInteractions: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                    };
                    return res.json([newChunk]);
                }

                const decision = await analyzeSummary(summary, existingChunks);
                console.log("Context Analysis Decision:", decision);

                const updatedChunks = [...existingChunks];
                const timestamp = new Date().toISOString();
                
                switch (decision.decision) {
                    case 'NEW': {
                        const newChunk: ContextChunk = {
                            id: `chunk-${Date.now()}`,
                            baseContext: summary,
                            initialUserInput: userInput,
                            initialThinkingSummary: thinkingSummary,
                            appendedInteractions: [],
                            createdAt: timestamp,
                            updatedAt: timestamp,
                        };
                        return res.json([...updatedChunks, newChunk]);
                    }
                    case 'MERGE':
                    case 'IGNORE': { // Handle IGNORE by appending the interaction without changing the core context
                         const chunkIndex = updatedChunks.findIndex(c => c.id === decision.targetChunkId);
                         if (chunkIndex > -1) {
                            const newInteraction: AppendedInteraction = {
                                timestamp: timestamp,
                                userInput: userInput,
                                // For MERGE, use the new summary. For IGNORE, log the reason for ignoring.
                                appendedSummary: decision.decision === 'MERGE' ? summary : `[Interaction Ignored] ${decision.reasoning}`,
                                thinkingSummary: thinkingSummary,
                            };
                            updatedChunks[chunkIndex].appendedInteractions.push(newInteraction);
                            updatedChunks[chunkIndex].updatedAt = timestamp;
                         } else {
                             // Fallback if targetChunkId is invalid: create a new chunk
                             console.warn(`Decision made for non-existent chunk ID: ${decision.targetChunkId}. Creating new chunk.`);
                             const newChunk: ContextChunk = {
                                id: `chunk-${Date.now()}`,
                                baseContext: summary,
                                initialUserInput: userInput,
                                initialThinkingSummary: thinkingSummary,
                                appendedInteractions: [],
                                createdAt: timestamp,
                                updatedAt: timestamp,
                             };
                             return res.json([...updatedChunks, newChunk]);
                         }
                         return res.json(updatedChunks);
                    }
                    default:
                        return res.json(existingChunks);
                }
            } catch (error) {
                console.error("Context Analysis Service Error:", error);
                res.status(500).json({ message: 'Failed to process context.' });
            }
        });

        app.listen(port, () => {
            console.log(`Context Analysis Service listening on port ${port}`);
        });
        });
