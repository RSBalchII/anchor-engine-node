      content: "# Git Branching and Git Flow\n\n## Branches\n\nA\_**branch**\_is a sandbox,\_cloistered off because it isn't ready to be merged into the main line of\_development yet.\n\n**HEAD**\_is git's term for the commit that git is looking at right now.\_Almost all the time,\_HEAD is the most\_recent commit on the branch you're looking at.\n\n-   `git checkout -b foo`\_- create a new branch called\_`foo`.\n-   `git checkout foo`\_- Point the\_`HEAD`\_to previously existing branch\_`foo`. You need to do this in order to make changes to branch\_`foo`.\n-   `git diff my_ref1 my_ref2`\_- Compares two references to each other and outputs the differences. If you don't specify myref2, it's assumed to be HEAD. For example, git diff my_other_branch compares the current HEAD against my_other_branch.\n-   `git branch -d foo`\_- Delete the branch. If the branch has unmerged changes it will fail.\n-   `git branch -m foo`\_will rename the branch.\n-   `git merge foo`\_merges branch foo into the current branch.\n-   `git reset 123f8a6`\_- Reset your HEAD and changed files to match the commit whose name starts with\_`123f8a6`\_. Usually this is used with the\_`--hard`\_flag to force removal of all uncommitted changes, e.g.\_`git reset --hard HEAD`  \n    For more on git branching, see:\_[http://ddc-web-curriculum.cnm.edu/intro-to-git/](http://ddc-web-curriculum.cnm.edu/intro-to-git/)\n\n## Git Flow\n\nBranching allows us to create complex workflows to manage our software releases.\_One of the most popular is called Git Flow.\n\n### Basic principles\n\n-   Don't develop on the main branch.\_**EVER**. Instead, merge other branches into it when they're production-ready.\n-   There's a\_**develop branch**\_that serves as the basis for almost all new code\n-   New code should be developed on\_**feature branches**\_that are branched off from development.\n-   Feature branches should be small and self-contained. Frequently, this means one per ticket.\n-   When feature branches are ready, they're merged into the development branch.\n-   When the feature branch is stable, these are merged into\_**release branches**.\n-   If you really, desperately need to create a fix to production outside the normal release workflow, you use\_**hotfix branches**. Don't do this unless it absolutely can't be avoided.\_[https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow](https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow)\n\n### Real world-examples\n\n-   In the wider world, many companies will use sprint branches as their development branch, and then create a release for every sprint.\n-   Git pull requests in the open source world follow the same basic model.\n\n## What this means for you\n\nAll work on capstones should follow the git flow model.\n\n-   When starting a new ticket, create a branch for that ticket that is based on\_**develop**.\n    -   `git checkout develop`\n    -   `git checkout -b my-ticket`\n-   Then, do your work, adding, committing, and pushing frequently\n    -   `git checkout my-ticket`\n    -   do some work\n    -   `git add my-file.txt`\n    -   `git commit -m \"Adding some really cool code\"`\n    -   `git pull`\n    -   `git push`\n        -   the first time you do this it will fail, and you will have to run\_`git push --set-upstream origin my-ticket`\_before trying again\n-   When your work is complete for a given ticket, merge it back into develop and push it to github\n    -   `git checkout develop`\n    -   `git pull`\n    -   `git merge my-ticket`\n    -   `git pull`\n        -   probably not necessary since we just did this, but you can always pull, and better safe than sorry\n    -   `git push`\n-   When a sprint is complete, create a release branch, merge it into master, push it, and merge your release branch back into develop\n    -   `git checkout develop`\n    -   `git pull`\n    -   `git checkout -b my-release`\n    -   test your release branch here and commit\n    -   `git checkout master`\n    -   `git pull`\n    -   `git merge my-release`\n    -   `git pull`\n    -   `git push`\n    -   `git checkout develop`\n-   **Golden rules of git**\n    -   You can always pull from a remote branch to the corresponding local branch, e.g.\_`git checkout develop`\_then\_`git pull`\n    -   You can always merge from a higher branch in the hierarchy to a lower one, e.g. main -> develop or develop -> my-feature\n\n## Further reading\n\n[GIT WORKFLOW DIAGRAM](file:///C:/Users/Rob/Desktop/boot%20camp/git/instructor-notes/week-04/git-workflow.pdf)\n\n-   [https://xkcd.com/1597/](https://xkcd.com/1597/)\n-   What to do if it goes all wrong:\_[https://ohshitgit.com/](https://ohshitgit.com/)\n-   git cheat sheet:\_[https://github.github.com/training-kit/downloads/github-git-cheat-sheet.pdf](https://github.github.com/training-kit/downloads/github-git-cheat-sheet.pdf)\n-   git branching browser game:\_[https://learngitbranching.js.org/](https://learngitbranching.js.org/)"
