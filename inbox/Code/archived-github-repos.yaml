        <body class = "p-3 mb-2 bg-primary-subtle" style="width: 40rem;">
        <h1><strong>Purpose</strong></h1>
        <p>
            This website will seek to encourage people who use cannabis and enjoy its medicinal benefits with a few good reasons why they should grow it themselves. This website is a way for me to connect the good things I learned from my experiences in the cannabis industry with my new career path. In a way it would be cathartic. I also hope that making the website professional with a smooth interface will help me achieve good employment or figure out what I really want to do with coding. whether it is as employee or perhaps as an entrepreneur.
        </p>
        <h1><strong>Audience</strong></h1>
        <p>
            This website would be for the people who are interested in growing their own cannabis and the main roles that exist would be - the amateur, the novice, the intermediate, the expert/master, the retiree, and the commercial planter.
        </p>
        <p>
            The Role I want to target will be the amateur. This will be a bit different from the novice as novices are already on the path to learning about the methods of growing. The amateur has possibly not been convinced to grow their on their own and could be persuaded into doing so with my website.
        </p>
        <h1><strong>Goal</strong></h1>
        <p>
            The goal is to allow an amateur cannabis user to access the website and get enough information to switch to growing their own flower garden with little to no experience but some tools to find good resources on the topic. The four main components of the argument should be:
        </p>
        <ul>
            <li> the cost analysis benefit</li>
            <li> the ease of finding the correct plant â€œstrainâ€ for your ailment</li>
            <li> the hygiene of the final product</li>
            <li> the uses of final products of the growing cycle</li>

        </ul>
        <h1><strong>Persona</strong></h1>
        <h2>Name: Jefferson Funkyfellow</h2>
        <p>
            Jeffery is on the fence about growing cannabis and if he does he needs some guidance on how to get started. If he can learn a bit more about some of the ins and outs of growing he would be able to take the plunge.
        </p>
        <p>
            Jeffery is using a Samsung phone and a laptop to access the internet and is an avid internet user so is frustrated when webpage UI is difficult to navigate on mobile or desktop modes. Their goal with accessing my website would be to get some understanding of how cannabis is grown as commercial enterprises often will not share information in that regard.
        </p>
