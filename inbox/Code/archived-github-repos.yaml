        import { ExtensionMessage } from "./types";

        console.log("Gemini Context Chat content script loaded.");

        let lastUserPrompt = "";

        const sendCapturedChat = (userMessage: string, botMessage: string) => {
            if (!userMessage.trim() || !botMessage.trim()) return;

            console.log("Capturing chat:", { userMessage, botMessage });
            const message: ExtensionMessage = {
                type: "CAPTURE_CHAT",
                payload: {
                    userMessage: userMessage,
                    botMessage: botMessage
                }
            };
            chrome.runtime.sendMessage(message);
        };

        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            const element = node as HTMLElement;
                            
                            // Detect user prompt
                            const userPromptEl = element.querySelector('.user-prompt .query-text');
                            if (userPromptEl && userPromptEl.textContent) {
                                lastUserPrompt = userPromptEl.textContent;
                            }

                            // Detect bot response
                            // Gemini renders responses in elements with the "model-response-text" class
                            const modelResponseEl = element.querySelector('.model-response-text');
                            if (modelResponseEl && modelResponseEl.textContent && lastUserPrompt) {
                                const botResponseText = modelResponseEl.textContent;
                                // Send the pair and reset lastUserPrompt to avoid duplicates
                                sendCapturedChat(lastUserPrompt, botResponseText);

                                lastUserPrompt = ""; // Reset after capture
                            }
                        }
                    });
                }
            }
        });


        // Start observing the main chat container for changes.
        // The specific selector might need to be updated if Gemini's UI changes.
        const targetNode = document.body;
        if (targetNode) {
            observer.observe(targetNode, {
                childList: true,
                subtree: true
            });
        } else {
            console.error("Gemini Context Chat: Could not find target node to observe.");
        }

        export {};
