    - path: README.md
      tokens: 2267
      content: "# Local MCP Server Setup\r\n\r\nA containerized Model Context Protocol (MCP) server for integrating context across Warp Terminal, VSCode, and other development tools.\r\n\r\n## Quick Start\r\n\r\n```bash\r\n# Start the MCP server\r\n./mcp-manager.sh start\r\n\r\n# Create example contexts\r\n./mcp-manager.sh create-examples\r\n\r\n# Setup integrations with VSCode and Warp\r\n./mcp-manager.sh setup-integrations\r\n```\r\n\r\n## Architecture Overview\r\n\r\nThis setup provides a **single, unified MCP server** that can handle context for all your projects and tools. Here's why this approach works well:\r\n\r\n### Single Server Benefits\r\n- **Centralized Context**: All your context is in one place, making it easier to manage and search\r\n- **Cross-Project Knowledge**: Patterns and snippets from one project can inform work on others\r\n- **Simplified Maintenance**: One server to run, monitor, and update\r\n\r\n### Context Categories\r\n\r\nThe server organizes context into three main categories:\r\n\r\n1. **Projects** (`/context/projects/`)\r\n   - Project-specific configurations, documentation, and patterns\r\n   - Auto-scanned from your projects directories\r\n   - Best for: React patterns, API schemas, deployment configs\r\n\r\n2. **Scripts** (`/context/scripts/`)\r\n   - Command-line tools, bash scripts, and system automation\r\n   - Manual addition of frequently used commands and aliases\r\n   - Best for: DevOps scripts, utility functions, system configurations\r\n\r\n3. **General** (`/context/general/`)\r\n   - Cross-project programming patterns and best practices\r\n   - Code snippets, architectural patterns, and general knowledge\r\n   - Best for: Design patterns, coding standards, common solutions\r\n\r\n## Usage\r\n\r\n### Starting the Server\r\n\r\n```bash\r\n./mcp-manager.sh start\r\n```\r\n\r\nThis will:\r\n- Install npm dependencies if needed\r\n- Build and start the Docker container\r\n- Make the server available at `http://localhost:3000`\r\n- Start a web UI at `http://localhost:8080` (optional)\r\n\r\n### Managing Context\r\n\r\n```bash\r\n# List all available contexts\r\n./mcp-manager.sh list-contexts\r\n\r\n# Add context from a JSON file\r\n./mcp-manager.sh add-context projects my-app project-config.json\r\n\r\n# View server status and health\r\n./mcp-manager.sh status\r\n\r\n# View server logs\r\n./mcp-manager.sh logs\r\n```\r\n\r\n### Integration with Tools\r\n\r\n#### Warp Terminal\r\nThe server automatically provides context for command-line operations:\r\n- Script contexts for common commands\r\n- General contexts for programming patterns\r\n- HTTP API endpoint: `http://localhost:3000`\r\n\r\n#### VSCode\r\nProject-specific context integration:\r\n- Project contexts for current workspace\r\n- General programming patterns\r\n- Configuration stored in `~/.vscode/settings/mcp.json`\r\n\r\n## Context File Format\r\n\r\nContext files are JSON documents with this structure:\r\n\r\n```json\r\n{\r\n  \"name\": \"context-name\",\r\n  \"category\": \"projects|scripts|general\",\r\n  \"created\": \"2024-01-01T00:00:00.000Z\",\r\n  \"updated\": \"2024-01-01T00:00:00.000Z\", \r\n  \"content\": {\r\n    // Your context data here\r\n    \"description\": \"What this context contains\",\r\n    \"patterns\": {},\r\n    \"snippets\": {},\r\n    \"commands\": {}\r\n  }\r\n}\r\n```\r\n\r\n## API Endpoints\r\n\r\n- `GET /health` - Health check\r\n- `GET /api/contexts` - List all contexts\r\n- `POST /api/contexts/:category/:name` - Add/update context\r\n- MCP Protocol endpoints for tool integration\r\n\r\n## File Structure\r\n\r\n```\r\nmcp-servers/\r\nâ”œâ”€â”€ server.js              # Main MCP server implementation\r\nâ”œâ”€â”€ package.json           # Node.js dependencies\r\nâ”œâ”€â”€ Dockerfile            # Docker container definition\r\nâ”œâ”€â”€ docker-compose.yml    # Container orchestration\r\nâ”œâ”€â”€ mcp-config.json       # Integration configuration\r\nâ”œâ”€â”€ mcp-manager.sh        # Management script\r\nâ””â”€â”€ README.md            # This file\r\n```\r\n\r\n## Docker Volumes\r\n\r\n- `mcp-context:/app/context` - Persistent context storage\r\n- `/home/rsbiiw:/host/home:ro` - Read-only access to your home directory\r\n- `/home/rsbiiw/projects:/app/projects:ro` - Projects directory access\r\n\r\n## Scaling Approach\r\n\r\n### When to Use Multiple Servers\r\n\r\nWhile this single-server approach works for most cases, consider multiple servers when:\r\n\r\n1. **Security isolation needed**: Separate work projects from personal projects\r\n2. **Performance**: Large codebases (>1M lines) benefit from dedicated servers\r\n3. **Team collaboration**: Shared team contexts vs. personal contexts\r\n4. **Different tech stacks**: Completely unrelated languages/frameworks\r\n\r\n### Example Multi-Server Setup\r\n\r\nIf you do need multiple servers, organize by domain:\r\n\r\n```bash\r\n# Work projects server\r\ndocker run -p 3001:3000 mcp-server-work\r\n\r\n# Personal projects server  \r\ndocker run -p 3002:3000 mcp-server-personal\r\n\r\n# System/DevOps server\r\ndocker run -p 3003:3000 mcp-server-devops\r\n```\r\n\r\n## Troubleshooting\r\n\r\n### Server Won't Start\r\n```bash\r\n# Check Docker status\r\ndocker ps\r\n\r\n# View detailed logs\r\n./mcp-manager.sh logs\r\n\r\n# Restart completely\r\n./mcp-manager.sh restart\r\n```\r\n\r\n### Context Not Loading\r\n```bash\r\n# Verify context exists\r\n./mcp-manager.sh list-contexts\r\n\r\n# Check API directly\r\ncurl http://localhost:3000/api/contexts\r\n```\r\n\r\n### Integration Issues\r\n```bash\r\n# Recreate integration configs\r\n./mcp-manager.sh setup-integrations\r\n\r\n# Verify endpoints are accessible\r\ncurl http://localhost:3000/health\r\n```\r\n\r\n## Best Practices\r\n\r\n1. **Start Simple**: Use the single server approach initially\r\n2. **Organize Context**: Use descriptive names and consistent categories\r\n3. **Regular Backups**: The `mcp-context` Docker volume contains all your data\r\n4. **Monitor Resources**: Check `docker stats` if performance becomes an issue\r\n5. **Version Control**: Consider backing up your context files to git\r\n\r\n## Next Steps\r\n\r\n1. Start the server and create example contexts\r\n2. Configure your preferred tools (Warp, VSCode)\r\n3. Begin adding your own project contexts\r\n4. Iterate and refine based on your workflow\r\n\r\nThe key insight is that **context benefits from aggregation** - having related information in one searchable place is usually more valuable than perfect isolation.\r\n\r\n"
