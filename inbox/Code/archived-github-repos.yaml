          * **Task/Crew/Kickoff:** Our `process_user_request` function combined with the `while` loop in `run_ark` is the equivalent of a Crew executing a Task. It takes the user's input, orchestrates the call to the LLM, handles the logic for using tools, and delivers a final answer.

