        // App.tsx
        import React, { useState, useEffect, useRef } from "react";
        import {
          MessageSender,
          ChatMessage,
          ContextChunk,
          AIModel,
          ExtensionMessage,
        } from "types";
        import Header from "./components/Header";
        import ChatMessageComponent from "./components/ChatMessage";
        import ChatInput from "./components/ChatInput";
        import TypingIndicator from "./components/TypingIndicator";
        import SummaryDisplay from "./components/SummaryDisplay";

        // Add Chrome type declarations if they don't exist globally
        declare global {
          namespace chrome {
            // Augment the existing chrome.runtime type
            namespace runtime {
              interface MessageSender {
                tab?: chrome.tabs.Tab;
                id?: string;
                url?: string;
              }

              // Extend onMessage to handle ExtensionMessage
              interface MessageEvent {
                addListener(
                  callback: (
                    message: ExtensionMessage,
                    sender: MessageSender,
                    sendResponse: (response?: any) => void
                  ) => void
                ): void;
                removeListener(callback: (...args: any[]) => void): void;
              }
            }
          }
        }

        const App: React.FC = () => {
          const [messages, setMessages] = useState<ChatMessage[]>([]);
          const [isLoading, setIsLoading] = useState<boolean>(false);
          const [contextChunks, setContextChunks] = useState<ContextChunk[]>([]);
          const [isProcessingContext, setIsProcessingContext] =
            useState<boolean>(false);
          const [models, setModels] = useState<AIModel[]>([]);
          const [selectedModelId, setSelectedModelId] = useState<string>("");

          const chatEndRef = useRef<HTMLDivElement>(null);

          useEffect(() => {
            // Listener for updates from the background script
            const messageListener = (
              message: ExtensionMessage,
              sender: any,
              sendResponse: (response?: any) => void
            ) => {
              if (message.type === "STATE_UPDATE") {
                setMessages(message.payload?.messages || []);
                setContextChunks(message.payload?.contextChunks || []);
                setIsLoading(false);
              } else if (message.type === "CONTEXT_PROCESSING_UPDATE") {
                setIsProcessingContext(message.payload?.isProcessing || false);
              }
              return true; // Keep message channel open for async responses
            };

            window.chrome.runtime.onMessage.addListener(messageListener);

            // Request initial data when the popup opens
            const requestInitialData: ExtensionMessage = { type: "LOAD_INITIAL_DATA" };
            window.chrome.runtime.sendMessage(requestInitialData, (response?: any) => {
              if (chrome.runtime.lastError) {
                console.error(chrome.runtime.lastError.message);
                return;
              }
              if (response) {
                setMessages(response.chatHistory || []);
                setContextChunks(response.contextChunks || []);
                setModels(response.models || []);
                const lastSelectedId =
                  localStorage.getItem("selectedModelId") || response.models[0]?.id;
                if (lastSelectedId) {
                  setSelectedModelId(lastSelectedId);
                }
              }
            });

            return () => {
              window.chrome.runtime.onMessage.removeListener(messageListener);
            };
          }, []);

          useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
          }, [messages]);

          const handleSendMessage = async (text: string) => {
            if (!text.trim()) return;

            const selectedModel = models.find((m) => m.id === selectedModelId);
            if (!selectedModel) {
              alert("Error: No model selected. Please select a model in the settings.");
              return;
            }

            setIsLoading(true);
            const message: ExtensionMessage = {
              type: "SEND_MESSAGE",
              payload: { text, model: selectedModel },
            };
            window.chrome.runtime.sendMessage(message, (response?: any) => {
              if (chrome.runtime.lastError) {
                console.error(chrome.runtime.lastError.message);
                setIsLoading(false);
              }
            });
          };

          const handleModelChange = (modelId: string) => {
            setSelectedModelId(modelId);
            localStorage.setItem("selectedModelId", modelId);
          };

          const handleModelsUpdate = (updatedModels: AIModel[]) => {
            setModels(updatedModels);
            const message: ExtensionMessage = {
              type: "UPDATE_MODELS",
              payload: { models: updatedModels },
            };
            window.chrome.runtime.sendMessage(message, (response?: any) => {
              if (chrome.runtime.lastError) {
                console.error(chrome.runtime.lastError.message);
              }
            });

            if (!updatedModels.some((m) => m.id === selectedModelId)) {
              const newSelectedId = updatedModels[0]?.id || "";
              setSelectedModelId(newSelectedId);
              localStorage.setItem("selectedModelId", newSelectedId);
            }
          };

          const handleDownloadData = () => {
            const message: ExtensionMessage = { type: "DOWNLOAD_DATA" };
            window.chrome.runtime.sendMessage(message, (response?: any) => {
              if (chrome.runtime.lastError) {
                console.error(chrome.runtime.lastError.message);
                alert("Failed to prepare data for download.");
                return;
              }
              if (response?.data) {
                const dataStr = JSON.stringify(response.data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                const timestamp = new Date()
                  .toISOString()
                  .slice(0, 19)
                  .replace("T", "_")
                  .replace(/:/g, "-");
                link.download = `gemini-context-chat-backup-${timestamp}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
              }
            });
          };

          const handleUploadData = (event: React.ChangeEvent<HTMLInputElement>) => {
            const file = event.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const text = e.target?.result;
                if (typeof text !== "string")
                  throw new Error("File could not be read.");

                const data = JSON.parse(text);

                if (
                  !data ||
                  !Array.isArray(data.chatHistory) ||
                  !Array.isArray(data.contextChunks)
                ) {
                  throw new Error("Invalid backup file format.");
                }

                if (
                  window.confirm(
                    "This will overwrite your current chat and context history. Are you sure?"
                  )
                ) {
                  const message: ExtensionMessage = {
                    type: "UPLOAD_DATA",
                    payload: { data },
                  };
                  window.chrome.runtime.sendMessage(message, (response?: any) => {
                    if (chrome.runtime.lastError) {
                      console.error(chrome.runtime.lastError.message);
                      alert(`Error: ${chrome.runtime.lastError.message}`);
                      return;
                    }
                    if (response?.status.includes("success")) {
                      alert("Data restored successfully.");
                    } else {
                      alert(`Error: ${response?.message || "Unknown error"}`);
                    }
                  });
                }
              } catch (error) {
                alert(
                  `Error restoring data: ${
                    error instanceof Error ? error.message : "Unknown error"
                  }`
                );
              } finally {
                event.target.value = "";
              }
            };
            reader.readAsText(file);
          };

          return (
            <div className="flex flex-col h-screen bg-gray-900 text-gray-100 font-sans">
              <Header
                models={models}
                selectedModelId={selectedModelId}
                onModelChange={handleModelChange}
                onModelsUpdate={handleModelsUpdate}
                onDownloadData={handleDownloadData}
                onUploadData={handleUploadData}
              />
              <div className="p-4 md:px-6 lg:px-8">
                <SummaryDisplay
                  chunks={contextChunks}
                  isProcessing={isProcessingContext}
                />
              </div>
              <main className="flex-1 overflow-y-auto px-4 md:px-6 lg:px-8 pt-2 pb-4">
                <div className="max-w-4xl mx-auto space-y-6">
                  {messages.map((msg) => (
                    <ChatMessageComponent key={msg.id} message={msg} />
                  ))}
                  {isLoading && <TypingIndicator />}
                  <div ref={chatEndRef} />
                </div>
              </main>
              <div className="bg-gray-900/50 backdrop-blur-sm border-t border-gray-700 p-4">
                <div className="max-w-4xl mx-auto">
                  <ChatInput
                    onSendMessage={handleSendMessage}
                    isLoading={isLoading || isProcessingContext}
                  />
                </div>
              </div>
            </div>
          );
        };

        export default App;
