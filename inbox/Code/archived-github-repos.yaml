        export enum MessageSender {
          USER = 'user',
          BOT = 'bot',
        }

        export interface ChatMessage {
          id: string;
          text: string;
          sender: MessageSender;
        }

        // The structured response from the chat service
        export interface BotResponse {
            text: string;
            thinking: string | null;
        }

        // The structured content from the distillation service
        export interface DistilledContent {
            summary: string;
            thinkingSummary: string | null;
        }

        export interface AppendedInteraction {
            timestamp: string; // ISO string, serves as the unique ID for the interaction
            userInput: string;
            appendedSummary: string; // The distilled summary that was appended
            thinkingSummary: string | null;
        }

        export interface ContextChunk {
            id: string;
            baseContext: string; // The initial summary that created the chunk
            initialUserInput: string;
            initialThinkingSummary: string | null;
            appendedInteractions: AppendedInteraction[];
            createdAt: string; // ISO string
            updatedAt: string; // ISO string
        }

        export type ModelProvider = 'gemini' | 'local';

        export interface AIModel {
          id: string;
          name: string;
          provider: ModelProvider;
          // For 'local' provider
          apiUrl?: string;
          modelName?: string; // e.g., 'llama3' for Ollama
        }
