      content: "# Abstraction And Higher-Order Functions\n\n## Abstraction\n\n-   **Abstraction:**\_The simplification of implementation details so that focus can be given to the problem at hand.\n-   Abstraction allows developers to focus on what problems they are trying to solve instead of reinventing the wheel.\n-   **Example:**\_Bootstrap\n    -   Bootstrap simplifies the development process of creating responsive mobile-first websites.\n    -   Bootstrap handles the definition of breakpoints and dictates how elements using bootstrap behave in different view widths.\n    -   A developer doesn't understand the source code or how to recreate it; only what classes bootstrap has exposed for use.\n-   Abstraction enables the writing of\_**declarative**\_**DRY**\_code necessary for functional programming\n\n## Functions As First-Class Values\n\n-   In Javascript functions can be assigned to variables\n\n-   JavaScript loves functions even more than most other languages\n-   We can call functions on functions (on functions on functions on functions etc.)\n    -   Functions that are called on other function are\_**higher order functions**\n    -   Allows us to write more condensed code\n-   We can assign our functions to variables\n-   We can use arrow syntax to declare and use functions on the fly\n    -   Basic idea -- don't have to name our function since we're only using it once\n    -   [https://javascript.info/arrow-functions-basics](https://javascript.info/arrow-functions-basics)\n-   Using these techniques, we can quickly iterate over arrays using some built in functions and do cool stuff\n    -   [Map: do something to every element in an array](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n    -   [Filter: get only the elements that we want](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter)\n    -   [Reduce: combine all the elements in an array](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce)\n\n-   doSomething vs doSomething()\n\n    `const doSomeTask = () => {     \treturn \"ya I did some task\"     }     const doAnotherTask = doSomeTask     const completedTask = doSomeTask()`\n\n### Higher Order Functions In Action\n\n    `const doSomeTaskThreeTimes = (someTask) => {     \tfor(let i = 0; i < 3; i++) {     \t\tsomeTask()     \t}     }        doSomeTaskThreeTimes(doSomeTask)     const createSomeTask = () => {     \tconst doSomeTask = () => {     \t\treturn \"ya I did some task\"     \t}     \treturn doSomeTask     }          const someTask = createSomeTask()     someTask()`\n\n-   **First Order Functions:**\_Boring old normal functions\n\n## Prototypes In Javascript\n\n[A Plain English Guide to JavaScript Prototypes](http://sporto.github.io/blog/2013/02/22/a-plain-english-guide-to-javascript-prototypes/)\n\n-  ```\n Prototypes in action\n    \n    `let rikerIpsum = \"Ensign Babyface! Smooth as an android's bottom, eh, Data? The unexpected is our normal routine. We could cause a diplomatic crisis. Take the ship into the Neutral Zone When has justice ever been as simple as a rule book? You did exactly what you had to do. You considered all your options, you tried every alternative and then you made the hard choice.\"; const filteredRikerIpsum = rikerIpsum.replace(/[^a-zA-Z ]/g, \"\"); const array = [\"I\", \"will\", \"obey\", \"your\", \"orders.\", \"I\", \"will\", \"serve\", \"this\", \"ship\", \"as\", \"First\", \"Officer.\", \"And\", \"in\", \"an\", \"attack\", \"against\", \"the\", \"Enterprise,\", \"I\", \"will\", \"die\", \"with\", \"this\", \"crew.\", \"But\", \"I\", \"will\", \"not\", \"break\", \"my\", \"oath\", \"of\", \"loyalty\", \"to\", \"Starfleet.\"] array.forEach(index => { \tconsole.log(index) }) const repeatedArray = array.map(index => { \treturn index + index }) const arrayBackToString = array.reduce((accumulator, currentValue) => { \treturn accumulator + currentValue })`\n```"
