      content: "# Intro to Docker, Images, and Containers\n\n## Docker\n\nhttps://docs.docker.com/reference/\n\nTool designed to create,\_deploy and run applications using containers and images\n\n-   Old way of doing things: build a full server for each environment you want to run\n    -   expensive, resource-intesive, and slow\n-   New way: use containers to build small application servers that are\n    -   self-contained - have everything you need to spin up a new environment\n    -   bite-sized - Images are a fraction of a normal Virtual Machine (VM)\n    -   portable - a Docker image can be used on any computer that has docker installed\n    -   efficient - multiple containers that use the same functionality can share it rather than needing to each take server resources\n-   Docker ultimately uses a single slice of a computer and runs only what's in that slice\n-   Good for Continuous Integration/Continuous Delivery (CI/CD)\n-   Enables an easy way to host development environments and deploy your app\n    -   Dev, staging/QA (Quality Assurance), production\n    -   Related: Microsoft Azure, Google Cloud Platform, Kubernetes, Amazon Web Services (AWS), Docker Swarm\n-   Integrates well with \"The Cloud\" because it is very portable and hardware independent\n    -   **the cloud**\_- a physical computer, but somewhere else\n\n## Images\n\nImages are the blue prints for containers\n\n-   Images are created by writing Dockerfiles.\n-   Describes the kind of computer slice you want to use\n-   Describes what to install on that computer slice\n-   Lists other set up\n-   Images can be built on other images\n-   Creates a rubber stamp for your containers\n\n## Containers\n\ncontainers are mini Virtual Machines running in isolation\n\n-   Images are used to spin up any number of containers.\n-   Is not a running computer\n-   Running a container from an image uses the image's Dockerfile to spin up mini virtual machine\n-   Meant to be ephemeral/short-lived\n-   Easy to take up and down\n-   Can be SSH'd into\n-   Can run an entire application\n-   Container orchestration\n\n\n\n# Docker Intro\n## Docker in-class demonstration\n\nFollow the instructions at\_[https://github.com/dd-fullstack-cohort-41/docker-code-walkthrough](https://github.com/dd-fullstack-cohort-41/docker-code-walkthrough)\n\nThis code repository is a simple proof-of-concept Docker container example\n\n\n## How to use this repository\n\n-   Create a server and install docker on it\n    -   We use Digital Ocean droplets for this process, but it can be done on any host or even locally\n-   Clone this git repo to the server\n-   Navigate inside the directory you just created and run the commands from the \"How to create an image and container\" section below\n-   You now have a running Docker container\n\n## How to create an image and container\n\nBuild the image with your username:\_`docker image build -t <YOUR_USERNAME>/pwp .`\n\n-   `build`\_a docker command that builds a docker image based on a dockerfile\n-   `-t`\_allows us to give the image our own name\n-   `.`\_refers to where you want to create the image from\n    -   Reminder:\_`.`\_is Linux shorthand for \"the directory that we are currently in\"\n\nCheck for the image:\_`docker image ls`\n\nCreate a new container from the image:\_`docker container run --rm --name pwp -p 80:80 -d <YOUR_USERNAME>/pwp`\n\n-   `--rm`\_means to delete the container when it stops running (default is to be manually removed)\n-   `--name`\_is optional but highly reccommended. Naming a container lets you reference it in commands by name instead of container id.\n-   `-p 80:80`\_means to publish Docker's port 80 to your local machine's port 80 (port 80 is the default port for http)\n-   `-d`\_means to run in detach mode, or in other words in the background of your terminal\n    -   if you don't do this, you will\n\nCheck for the running container\_`docker container ls`\_or\_`docker ps`\n\n-   We prefer\_`docker container ls`\_because it is more consistent with the other commands\n-   If this works, you have correctly built an image and created a container based on it\n\n#### Useful Docker commands\n\nRun a single command on a running container  \n`docker container exec command`\n\n-   `exec`\_stands for execute\n-   `command`\_can be any valid unix command as long as the right arguments are used.\n\nGain shell access to the container\_`docker container exec -it pwp /bin/bash`\n\n-   `exec`\_executes a shell command on the droplet\n-   `-it`\_flags stand for interactive tty whichs allows for the container to take over the terminal\n-   `pwp`\_is the name of the container you want to run a command on\n-   `/bin/bash`\_is the command on the container you want to run. In this case the command starts a bash session\n    -   Occasionally, bash will not be installed on your container, in which case you can use\_`/bin/sh`\_instead\n\nRename a docker image\_`docker rename my_container my_new_container`\n\nStop the running container\_`docker container stop my_container`\n\n-   `stop`\_is a docker command that stops a running container\n\nDelete a container\_`docker container rm -f my_container`\n\n-   You can use a name or an ID for my_container\n\nView the docker logs\_`docker container logs -f my_container`\n\n-   Very useful for debugging backend problems, such as when Insomnia can't connect to your Express container\n\nFROM ubuntu:latest  \n  \nMAINTAINER webmaster@localhost  \nENV APACHE_DOCUMENT_ROOT=/var/www/html  \n//runs licensing software\n  \nRUN apt-get update && apt-get install -y tzdata  \n //shell command to set up image with  specific settings \n \nRUN apt-get install -y php \\  \nlibapache2-mod-php \\  \nphp-mysql \\  \nphp-cgi \\  \nphp-curl \\  \nphp-mbstring \\  \ngit \\  \ncurl lynx-common lynx \\  \n&& rm -rf /var/lib/apt/lists/* \\  \n&& apt-get clean -y  \n  \n  \nRUN sed -ri -e 's!/var/www/html!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/sites-available/*.conf  \nRUN sed -ri -e 's!/var/www/!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/apache2.conf /etc/apache2/conf-available/*.conf  \n  \nRUN cd /tmp && curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer  \n  \nRUN rm /var/www/html/index.html  \n\nCOPY public_html var/www/html  \n\n//taking files from my project and copying them into my image\n \nCOPY php/mailer.php /var/www/php  \n  \nCOPY php/composer.json /var/www  \n\n//this image is a blueprint to create as many containers as I need\n//if these files are changed I need to rebuild my image\n\nCMD /usr/sbin/apache2ctl -D FOREGROUND  \n  \nWORKDIR /var/www  \n  \n  \n  \nRUN composer install  \n  \nEXPOSE 587\n\n\n"
