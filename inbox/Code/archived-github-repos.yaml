    - path: server-simple.js
      tokens: 2688
      content: "#!/usr/bin/env node\r\n\r\nconst express = require('express');\r\nconst cors = require('cors');\r\nconst fs = require('fs').promises;\r\nconst path = require('path');\r\nrequire('dotenv').config();\r\n\r\nconst app = express();\r\nconst PORT = process.env.MCP_PORT || 3000;\r\n\r\napp.use(cors());\r\napp.use(express.json());\r\n\r\n// Context storage paths\r\nconst CONTEXT_DIR = '/app/context';\r\n\r\nclass ContextManager {\r\n  async getContextFiles(category) {\r\n    try {\r\n      const categoryPath = path.join(CONTEXT_DIR, category);\r\n      await fs.mkdir(categoryPath, { recursive: true });\r\n      const files = await fs.readdir(categoryPath);\r\n      return files.filter(file => file.endsWith('.json'));\r\n    } catch (error) {\r\n      console.error(`Error reading context files for ${category}:`, error);\r\n      return [];\r\n    }\r\n  }\r\n\r\n  async addContext(category, name, content) {\r\n    const filePath = path.join(CONTEXT_DIR, category, `${name}.json`);\r\n    const contextData = {\r\n      name,\r\n      category,\r\n      created: new Date().toISOString(),\r\n      updated: new Date().toISOString(),\r\n      content\r\n    };\r\n\r\n    try {\r\n      await fs.mkdir(path.dirname(filePath), { recursive: true });\r\n      await fs.writeFile(filePath, JSON.stringify(contextData, null, 2));\r\n      return { success: true, message: `Context added: ${category}/${name}` };\r\n    } catch (error) {\r\n      throw new Error(`Failed to add context: ${error.message}`);\r\n    }\r\n  }\r\n\r\n  async getContext(category, name) {\r\n    const filePath = path.join(CONTEXT_DIR, category, `${name}.json`);\r\n    try {\r\n      const content = await fs.readFile(filePath, 'utf-8');\r\n      return JSON.parse(content);\r\n    } catch (error) {\r\n      throw new Error(`Failed to read context: ${error.message}`);\r\n    }\r\n  }\r\n\r\n  async deleteContext(category, name) {\r\n    const filePath = path.join(CONTEXT_DIR, category, `${name}.json`);\r\n    try {\r\n      await fs.unlink(filePath);\r\n      return { success: true, message: `Context deleted: ${category}/${name}` };\r\n    } catch (error) {\r\n      throw new Error(`Failed to delete context: ${error.message}`);\r\n    }\r\n  }\r\n\r\n  async listAllContexts() {\r\n    const contexts = {};\r\n    for (const category of ['projects', 'scripts', 'general']) {\r\n      const files = await this.getContextFiles(category);\r\n      contexts[category] = [];\r\n      \r\n      for (const file of files) {\r\n        try {\r\n          const name = file.replace('.json', '');\r\n          const context = await this.getContext(category, name);\r\n          contexts[category].push({\r\n            name,\r\n            created: context.created,\r\n            updated: context.updated,\r\n            description: context.content?.description || 'No description'\r\n          });\r\n        } catch (error) {\r\n          console.error(`Error reading context ${category}/${file}:`, error);\r\n        }\r\n      }\r\n    }\r\n    return contexts;\r\n  }\r\n}\r\n\r\nconst contextManager = new ContextManager();\r\n\r\n// Health check endpoint\r\napp.get('/health', (req, res) => {\r\n  res.json({ \r\n    status: 'healthy', \r\n    timestamp: new Date().toISOString(),\r\n    version: '1.0.0'\r\n  });\r\n});\r\n\r\n// List all contexts\r\napp.get('/api/contexts', async (req, res) => {\r\n  try {\r\n    const contexts = await contextManager.listAllContexts();\r\n    res.json(contexts);\r\n  } catch (error) {\r\n    res.status(500).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// Get specific context\r\napp.get('/api/contexts/:category/:name', async (req, res) => {\r\n  try {\r\n    const { category, name } = req.params;\r\n    const context = await contextManager.getContext(category, name);\r\n    res.json(context);\r\n  } catch (error) {\r\n    res.status(404).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// Add or update context\r\napp.post('/api/contexts/:category/:name', async (req, res) => {\r\n  try {\r\n    const { category, name } = req.params;\r\n    const { content } = req.body;\r\n    \r\n    if (!['projects', 'scripts', 'general'].includes(category)) {\r\n      return res.status(400).json({ error: 'Invalid category. Must be: projects, scripts, or general' });\r\n    }\r\n    \r\n    const result = await contextManager.addContext(category, name, content);\r\n    res.json(result);\r\n  } catch (error) {\r\n    res.status(500).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// Delete context\r\napp.delete('/api/contexts/:category/:name', async (req, res) => {\r\n  try {\r\n    const { category, name } = req.params;\r\n    const result = await contextManager.deleteContext(category, name);\r\n    res.json(result);\r\n  } catch (error) {\r\n    res.status(500).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// Search contexts\r\napp.get('/api/search', async (req, res) => {\r\n  try {\r\n    const { query } = req.query;\r\n    if (!query) {\r\n      return res.status(400).json({ error: 'Query parameter required' });\r\n    }\r\n\r\n    const results = [];\r\n    const contexts = await contextManager.listAllContexts();\r\n    \r\n    for (const [category, contextList] of Object.entries(contexts)) {\r\n      for (const contextInfo of contextList) {\r\n        try {\r\n          const fullContext = await contextManager.getContext(category, contextInfo.name);\r\n          const searchText = JSON.stringify(fullContext).toLowerCase();\r\n          \r\n          if (searchText.includes(query.toLowerCase())) {\r\n            results.push({\r\n              category,\r\n              name: contextInfo.name,\r\n              description: contextInfo.description,\r\n              match: 'Found in context content'\r\n            });\r\n          }\r\n        } catch (error) {\r\n          console.error(`Error searching context ${category}/${contextInfo.name}:`, error);\r\n        }\r\n      }\r\n    }\r\n    \r\n    res.json({ query, results });\r\n  } catch (error) {\r\n    res.status(500).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// MCP-compatible endpoints for tool integration\r\napp.get('/mcp/resources', async (req, res) => {\r\n  try {\r\n    const contexts = await contextManager.listAllContexts();\r\n    const resources = [];\r\n    \r\n    for (const [category, contextList] of Object.entries(contexts)) {\r\n      for (const context of contextList) {\r\n        resources.push({\r\n          uri: `context://${category}/${context.name}`,\r\n          name: `${category.charAt(0).toUpperCase() + category.slice(1)}: ${context.name}`,\r\n          description: context.description,\r\n          mimeType: 'application/json'\r\n        });\r\n      }\r\n    }\r\n    \r\n    res.json({ resources });\r\n  } catch (error) {\r\n    res.status(500).json({ error: error.message });\r\n  }\r\n});\r\n\r\napp.get('/mcp/resources/:category/:name', async (req, res) => {\r\n  try {\r\n    const { category, name } = req.params;\r\n    const context = await contextManager.getContext(category, name);\r\n    res.json({\r\n      uri: `context://${category}/${name}`,\r\n      mimeType: 'application/json',\r\n      text: JSON.stringify(context, null, 2)\r\n    });\r\n  } catch (error) {\r\n    res.status(404).json({ error: error.message });\r\n  }\r\n});\r\n\r\n// Start HTTP server\r\napp.listen(PORT, () => {\r\n  console.log(`Context Server HTTP API running on port ${PORT}`);\r\n  console.log(`Health check: http://localhost:${PORT}/health`);\r\n  console.log(`API docs: http://localhost:${PORT}/api/contexts`);\r\n  \r\n  // Create initial directory structure\r\n  contextManager.getContextFiles('projects').catch(console.error);\r\n  contextManager.getContextFiles('scripts').catch(console.error);\r\n  contextManager.getContextFiles('general').catch(console.error);\r\n});\r\n\r\n// Handle graceful shutdown\r\nprocess.on('SIGINT', () => {\r\n  console.log('\\nShutting down Context Server...');\r