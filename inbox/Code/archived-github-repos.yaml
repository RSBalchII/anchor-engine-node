        import express from 'express';
        import { Crew, Agent, Task } from 'crewai';
        import axios from 'axios';

        const app = express();
        const port = 4005;

        app.use(express.json());

        // Placeholder tool for Data Service communication
        const dataServiceTool = async (queryText: string) => {
          try {
            console.log(`Calling data-service with query: ${queryText}`);
            const response = await axios.post('http://data-service:4001/data/contextChunks/query', { queryText });
            return `Relevant context chunks: ${JSON.stringify(response.data)}`;
          } catch (error) {
            console.error('Error calling data service:', error);
            return `Error retrieving data: ${error.message}`;
          }
        };

        app.post('/agentic/execute', async (req, res) => {
          const { task, context, history, thinkingText } = req.body;

          if (!task || !context || !history || !thinkingText) {
            return res.status(400).json({ error: 'Task, context, history, and thinkingText are required.' });
          }

          // Tool for Distillation Service
          const distillationTool = async (conversationData: { history: string, thinkingText: string }) => {
            try {
              console.log(`Calling distillation-service with history: ${conversationData.history} and thinkingText: ${conversationData.thinkingText}`);
              const response = await axios.post('http://distillation-service:4002/distill', conversationData);
              return `Distilled content: ${JSON.stringify(response.data)}`;
            } catch (error) {
              console.error('Error calling distillation service:', error);
              return `Error distilling content: ${error.message}`;
            }
          };

          // Define Agents
          const distillationAgent = new Agent({
            role: 'an expert at summarizing and extracting key information from raw conversation logs.',
            goal: 'to convert unstructured conversation history into a concise, structured summary.',
            backstory: 'A tireless archivist who specializes in turning chaotic data streams into organized, meaningful insights.',
            llm: { model: 'ollama/phi3-mini' },
            tools: [distillationTool],
            verbose: true,
          });

          const lifeHistoryAgent = new Agent({
            role: 'Life History Agent',
            goal: 'To retrieve and analyze profound, long-term life history information and insights from the knowledge base.',
            backstory: 'A seasoned expert on the user's personal history, specializing in locating and interpreting deeply-rooted memories, values, and past experiences to inform current decisions.',
            llm: { model: 'ollama/phi3-mini' },
            tools: [dataServiceTool],
            verbose: true,
          });

          const memoryAgent = new Agent({
            role: 'Memory Agent',
            goal: 'To retrieve and process highly relevant short-term conversational context from the knowledge base.',
            backstory: 'A specialist in conversational dynamics, adept at recalling and analyzing information from the most recent interactions to maintain a coherent dialogue.',
            llm: { model: 'ollama/phi3-mini' },
            tools: [dataServiceTool],
            verbose: true,
          });

          const thinkingProcessAgent = new Agent({
            role: 'Thinking Process Agent',
            goal: 'To take information from other agents and synthesize it into a single, coherent, and actionable response.',
            backstory: 'A master synthesizer of information and strategic planner, specializing in connecting disparate pieces of data to formulate new insights and plans.',
            llm: { model: 'ollama/phi4-mini-reasoning' },
            verbose: true,
          });

          // Define Tasks
          const distillationTask = new Task({
            description: `Process the incoming conversation data using the distillationTool.
            The raw conversation history is: "${history}". The thinking text is: "${thinkingText}".`,
            agent: distillationAgent,
            expectedOutput: 'A concise, structured summary of the conversation.',
            context: [],
          });

          const lifeHistoryTask = new Task({
            description: `Analyze the user's request for themes related to core identity, past experiences, and long-term goals.
            Use your dataServiceTool to query the data-service for relevant life history context chunks.
            The query should be crafted from the themes identified in the user's request. User's request: "${task}". Context: "${context}".
            Also consider the distilled conversation summary provided by the Distillation Agent.`,
            agent: lifeHistoryAgent,
            expectedOutput: 'A summary of relevant life history information.',
            context: [distillationTask],
          });

          const memoryTask = new Task({
            description: `Analyze the task: "${task}" and context: "${context}" from the user's prompt.
            Use your dataServiceTool to query the data-service for relevant context chunks.
            The query should be crafted from the task and context provided by the user.
            Also consider the distilled conversation summary provided by the Distillation Agent.`,
            agent: memoryAgent,
            expectedOutput: 'A summary of relevant recent conversational context.',
            context: [distillationTask],
          });

          const synthesisTask = new Task({
            description: `Take the output from the Memory Agent and the Life History Agent.
            Use this information to formulate a single, cohesive response that directly addresses the user's task: "${task}" and context: "${context}".`,
            agent: thinkingProcessAgent,
            expectedOutput: 'A comprehensive synthesized response based on all available information.',
            context: [lifeHistoryTask, memoryTask],
          });

          // Create the Crew
          const crew = new Crew({
            agents: [distillationAgent, lifeHistoryAgent, memoryAgent, thinkingProcessAgent],
            tasks: [distillationTask, lifeHistoryTask, memoryTask, synthesisTask],
            verbose: true,
            llm: { model: 'ollama/phi4-mini-reasoning' },
          });

          try {
            const result = await crew.kickoff();
            res.json({ result });
          } catch (error) {
            console.error('CrewAI execution error:', error);
            res.status(500).json({ error: 'Failed to execute CrewAI process.' });
          }
        });

        app.listen(port, () => {
          console.log(`Agentic Service listening at http://localhost:${port}`);
        });
