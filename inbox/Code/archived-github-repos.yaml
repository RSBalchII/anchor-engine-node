                                     name={"profileEmail"}
                                     type="email"
                                     onChange={handleChange}
                                     onBlur={handleBlur}
                                     placeholder={"Email"}
                                     value={values.profileEmail}
                                     />
                                </InputGroup>
                                <DisplayError errors={errors}
                                              touched={touched}
                                              field={"profileEmail"} />
                            </Col>
                    </Form.Group>

                    <Form.Group as={Row}
