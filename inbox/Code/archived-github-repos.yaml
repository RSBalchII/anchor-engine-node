        import { ChromaClient, Collection } from 'chromadb-ts';
        import { ChatMessage, AIModel } from '../../common/types/types';

        interface ContextChunk {
            id: string;
            content: string;
            metadata: Record<string, any>;
        }

        export class Cipher {
            private client: ChromaClient;
            private contextChunksCollection: Collection | null = null;
            private chatHistoryCollection: Collection | null = null;
            private modelsCollection: Collection | null = null;

            constructor(chromaHost: string) {
                this.client = new ChromaClient({ path: chromaHost });
            }

            public async initialize(): Promise<void> {
                try {
                    this.contextChunksCollection = await this.client.getOrCreateCollection({
                        name: 'context_chunks',
                        metadata: { "hnsw:space": "cosine" }
                    });
                    this.chatHistoryCollection = await this.client.getOrCreateCollection({
                        name: 'chat_history',
                        metadata: { "hnsw:space": "cosine" }
                    });
                    this.modelsCollection = await this.client.getOrCreateCollection({
                        name: 'ai_models',
                        metadata: { "hnsw:space": "cosine" }
                    });
                    console.log('ChromaDB collections initialized.');
                } catch (error) {
                    console.error("Error initializing ChromaDB collections:", error);
                    throw error;
                }
            }

            // Context Chunks methods
            public async addContextChunk(chunk: ContextChunk): Promise<void> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    await this.contextChunksCollection.add({
                        ids: [chunk.id],
                        documents: [chunk.content],
                        metadatas: [chunk.metadata],
                    });
                    console.log(`Added chunk with ID: ${chunk.id}`);
                } catch (error) {
                    console.error(`Error adding chunk ${chunk.id}:`, error);
                    throw error;
                }
            }

            public async addContextChunks(chunks: ContextChunk[]): Promise<void> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    await this.contextChunksCollection.add({
                        ids: chunks.map(c => c.id),
                        documents: chunks.map(c => c.content),
                        metadatas: chunks.map(c => c.metadata),
                    });
                    console.log(`Added ${chunks.length} chunks.`);
                } catch (error) {
                    console.error(`Error adding multiple chunks:`, error);
                    throw error;
                }
            }

            public async queryContextChunks(queryText: string, nResults: number = 5, where: object = {}): Promise<ContextChunk[]> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    const results = await this.contextChunksCollection.query({
                        queryTexts: [queryText],
                        nResults: nResults,
                        where: where,
                    });

                    return results.documents[0].map((doc, index) => ({
                        id: results.ids[0][index],
                        content: doc,
                        metadata: results.metadatas[0][index],
                    })) as ContextChunk[];

                } catch (error) {
                    console.error(`Error querying chunks for "${queryText}":`, error);
                    throw error;
                }
            }

            public async getAllContextChunks(): Promise<ContextChunk[]> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    const results = await this.contextChunksCollection.get();
                    return results.ids.map((id, index) => ({
                        id: id,
                        content: results.documents[index],
                        metadata: results.metadatas[index],
                    })) as ContextChunk[];
                } catch (error) {
                    console.error("Error getting all chunks:", error);
                    throw error;
                }
            }

            public async deleteContextChunk(id: string): Promise<void> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    await this.contextChunksCollection.delete({ ids: [id] });
                    console.log(`Deleted chunk with ID: ${id}`);
                } catch (error) {
                    console.error(`Error deleting chunk ${id}:`, error);
                    throw error;
                }
            }

            public async deleteAllContextChunks(): Promise<void> {
                if (!this.contextChunksCollection) {
                    throw new Error("ChromaDB contextChunksCollection not initialized.");
                }
                try {
                    await this.contextChunksCollection.delete();
                    console.log("Deleted all chunks from contextChunksCollection.");
                } catch (error) {
                    console.error("Error deleting all chunks:", error);
                    throw error;
                }
            }

            // Chat History methods
            public async saveChatHistory(messages: ChatMessage[]): Promise<void> {
                if (!this.chatHistoryCollection) {
                    throw new Error("ChromaDB chatHistoryCollection not initialized.");
                }
                try {
                    // Clear existing history and save the new one as a single document
                    await this.chatHistoryCollection.delete();
                    await this.chatHistoryCollection.add({
                        ids: ['chat_history_singleton'],
                        documents: [JSON.stringify(messages)],
                        metadatas: [{ type: 'chat_history' }],
                    });
                    console.log('Chat history saved.');
                } catch (error) {
                    console.error('Error saving chat history:', error);
                    throw error;
                }
            }

            public async loadChatHistory(): Promise<ChatMessage[]> {
                if (!this.chatHistoryCollection) {
                    throw new Error("ChromaDB chatHistoryCollection not initialized.");
                }
                try {
                    const results = await this.chatHistoryCollection.get({ ids: ['chat_history_singleton'] });
                    if (results.documents && results.documents.length > 0) {
                        return JSON.parse(results.documents[0] as string) as ChatMessage[];
                    }
                    return [];
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    throw error;
                }
            }

            // Models methods
            public async saveModels(models: AIModel[]): Promise<void> {
                if (!this.modelsCollection) {
                    throw new Error("ChromaDB modelsCollection not initialized.");
                }
                try {
                    // Clear existing models and save the new ones as a single document
                    await this.modelsCollection.delete();
                    await this.modelsCollection.add({
                        ids: ['ai_models_singleton'],
                        documents: [JSON.stringify(models)],
                        metadatas: [{ type: 'ai_models' }],
                    });
                    console.log('AI models saved.');
                } catch (error) {
                    console.error('Error saving AI models:', error);
                    throw error;
                }
            }

            public async getModels(): Promise<AIModel[]> {
                if (!this.modelsCollection) {
                    throw new Error("ChromaDB modelsCollection not initialized.");
                }
                try {
                    const results = await this.modelsCollection.get({ ids: ['ai_models_singleton'] });
                    if (results.documents && results.documents.length > 0) {
                        return JSON.parse(results.documents[0] as string) as AIModel[];
                    }
                    return [];
                } catch (error) {
                    console.error('Error getting AI models:', error);
                    throw error;
                }
            }

            public async queryModels(identifier: string): Promise<AIModel | undefined> {
                const allModels = await this.getModels();
                return allModels.find(model => model.userId === identifier);
            }
        }

