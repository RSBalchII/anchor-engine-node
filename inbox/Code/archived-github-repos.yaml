                    self.logger.debug(f'ffmpeg installed: {ffmpeg_installed}')
                    if not ffmpeg_installed:
                        import subprocess

                        subprocess.run(['ffdl', 'install'])
                    os.environ['PATH'] += os.pathsep + ffdl.ffmpeg_dir

