        # AI Companion Docker

        This project is a dockerized AI companion that learns from your conversations on the web. It uses a local Ollama instance for context processing and provides a web UI to interact with your knowledge base.

        ## Prerequisites

        - **Docker** and **Docker Compose**: [Install Docker Desktop](https://www.docker.com/products/docker-desktop/)
        - **NVIDIA GPU with NVIDIA Container Toolkit**: To take advantage of GPU acceleration for Ollama, you must have an NVIDIA GPU and the appropriate drivers installed on your host machine.
        - **Node.js** and **npm**: [Install Node.js](https://nodejs.org/) (required for the capture extension setup)

        ## How to Run

        ### 1. Configure API Keys (Optional)

        - If you wish to use Google Gemini models for chat, open `app/services/config.ts`.
        - Replace `"YOUR_API_KEY_HERE"` with your actual Google Gemini API key.

        ### 2. Launch the Application

        From the root directory of the project, run:

        ```bash
        docker-compose up --build
        ```

        This will:
        - Pull the `ollama/ollama` image.
        - Build your `app` container, installing dependencies and building the frontend.
        - Start both containers, connect them, and make your GPU available to Ollama.

        The web UI will be available at **http://localhost:4000**.

        ### 3. Set Up Ollama Models

        The first time you run this, you need to download the recommended DeepSeek models for the services to use.

        - Open a new terminal window.
        - Execute the following commands to pull the models into the running `ollama` container:

        ```bash
        # Model for background processing (distillation & analysis)
        docker-compose exec ollama ollama pull deepseek-coder-v2-lite-instruct:1.6b-q4_K_M

        # Model for direct chat in the web UI
        docker-compose exec ollama ollama pull deepseek-llm-7b-chat:q8_0
        ```

        ### 4. Install the Capture Extension

        To enable the app to learn from your chats on other websites, you need to install the lightweight capture extension.

        1.  **Compile the extension**:
            - Navigate to the `extension` directory: `cd extension`
            - Install dependencies: `npm install typescript`
            - Compile the TypeScript: `npx tsc`

        2.  **Load the extension in your browser** (Chrome/Brave/Edge):
            - Go to `chrome://extensions`.
            - Enable "Developer mode" (usually a toggle in the top-right).
            - Click "Load unpacked".
            - Select the `extension` folder from the project directory.

        The extension is now active. It will automatically:
        - **Live-capture** new chats on `gemini.google.com`.
        - **Bulk-extract** entire conversation histories when you open them on `chat.deepseek.com`.
