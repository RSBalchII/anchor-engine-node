        ---
        TypeScript is a statically typed superset of JavaScript that adds type annotations and other features to JavaScript code. The syntax of TypeScript is very similar to JavaScript, but with some additional constructs for working with types. Here's an overview of the TypeScript syntax structure:

        1. Variables and Constants:
            
            typescript
            

        - `let variableName: type = value; const constantName: type = value;`
            
        - Functions:
            
            typescript
            
        - `function functionName(arg1: type, arg2: type): returnType {     // function body }`
            
        - Type Annotations:
            
            typescript
            
        - `let variableName: type; function functionName(arg1: type, arg2: type): returnType { ... }`
            
        - Arrays:
            
