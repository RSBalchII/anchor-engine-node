        ![[security (6).pdf]]

        What is security.
        1 - Confidentiality of data
        2 - integrity of the data 
        3 - Availability of the data

        These three pillars of security will have a tug and pull on each other.

        Determine the projects tradeoffs when deciding which of these three pillars will be the focus of your data security.

        George prefers being between Confidentiality and Integrity. The availability of the data is the least necessary to avoid destruction of data from outside sources.

        The Onion Model - A multi-layered system of protection and data availability

        1st layer is the network. If we can avoid the attack before it can even enter our project then we are good.

        For example ports in docker. George set up a firewall rule in our docker files to block un-authorized traffic from entering our applications.

        2nd layer is our Host- the cluster of servers that we use to run our application. Host has the permissions to change things about the server and allow who enters.

        3rd layer Application- the data is not accessible without validators and checks using data schemas. this matches our data to the route and allows only our needed information.

        for example crypto never took off. it did not take over the web. Data is our currency of the web. Crypto uses algorithms to create tokens of no value.

        System Roles
        - FireWall/Router- prevents traffic from making contact with the app
        - Limitation of Access- doors are closed on the data and only specific routing rules on users can allow the data to be called.
        - Encryption- scrambling data while transmitted or in storage to prevent attackers 
        - Input Sanitization- filter inputs before the hit the application to minimize the chance of compromising data.

        As a Web Dev simply not allowing people to input or alter our data in the first place will make it far more difficult to mutate our data.

        Human Roles - Humans will be involved in the operation of any system
        - system admin- controller over Network Sec and Host Sec
        - Software Architect- responsible for deciding on how different methods will be implemented. These front end and backend methods will have large security implications.
        - Software Developer- responsible for using good coding practices and programmatically preventing malicious users from succeeding.

        Working as a team these three roles can create a united front against attacks and create secure software.

        George says being sys admin is shitty.

        Social Engineering - is dangerous and meant to trick humans into system security mistakes. Psychological manipulation to gain access to important data.

        a decade the CEO of a company was tricked by persona of a beautiful woman to have him send her the security authorizations for his company.

        Encryption- 
        - the players
        Alice, Bob, and Charlie - the ordinary end user
        Eve - the eavesdropper
        Mallory - the malicious user who compromises Alice or Bob 

        Why do we HASH passwords. 
        plain-text passwords will be easy to scrape. 
