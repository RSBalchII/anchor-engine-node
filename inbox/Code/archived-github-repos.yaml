        import { sendMessage } from '../../backend/src/services/chatService';
        import { loadChatHistory, saveChatHistory, loadContextChunks, saveContextChunks } from '../../backend/src/services/databaseService';
        import { distillConversation } from '../../backend/src/services/distillationService';
        import { processInteraction } from '../../backend/src/services/contextAnalysisService';
        import { getModels, saveModels } from '../../backend/src/services/modelRegistryService';
        import { ExtensionMessage, ChatMessage, MessageSender, ContextChunk, AIModel, BotResponse } from './types';

        // Main message listener for all incoming requests from the popup or content scripts
        chrome.runtime.onMessage.addListener((message: ExtensionMessage, sender: any, sendResponse: any) => {
            // Use a flag to indicate that sendResponse will be called asynchronously
            let isResponseAsync = false;

            switch (message.type) {
                case 'SEND_MESSAGE':
                    isResponseAsync = true;
                    handleSendMessage(message.payload.text, message.payload.model).then(() => {
                        sendResponse({ status: 'Message processed' });
                    }).catch(error => {
                        console.error("Error in SEND_MESSAGE handler:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;
                
                case 'CAPTURE_CHAT':
                    isResponseAsync = true;
                    handleCapturedChat(message.payload.userMessage, message.payload.botMessage).then(() => {
                        sendResponse({ status: 'Capture processed'});
                    }).catch(error => {
                        console.error("Error in CAPTURE_CHAT handler:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;

                case 'LOAD_INITIAL_DATA':
                    isResponseAsync = true;
                    Promise.all([loadChatHistory(), loadContextChunks(), getModels()]).then(([chatHistory, contextChunks, models]) => {
                        sendResponse({ chatHistory, contextChunks, models });
                    }).catch(error => {
                        console.error("Error loading initial data:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;

                case 'UPDATE_MODELS':
                    isResponseAsync = true;
                    saveModels(message.payload.models).then(() => {
                        sendResponse({status: 'Models updated'});
                    }).catch(error => {
                        console.error("Error saving models:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;
                
                case 'DOWNLOAD_DATA':
                    isResponseAsync = true;
                    Promise.all([loadChatHistory(), loadContextChunks()]).then(([chatHistory, contextChunks]) => {
                         const dataToExport = {
                            version: 1,
                            exportedAt: new Date().toISOString(),
                            chatHistory,
                            contextChunks,
                        };
                        sendResponse({data: dataToExport});
                    }).catch(error => {
                        console.error("Error preparing data for download:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;

                case 'UPLOAD_DATA':
                    isResponseAsync = true;
                    const { chatHistory, contextChunks } = message.payload.data;
                    Promise.all([saveChatHistory(chatHistory), saveContextChunks(contextChunks)]).then(() => {
                        // After saving, broadcast the update to any open popups
                        broadcastStateUpdate(chatHistory, contextChunks);
                        sendResponse({status: 'Data restored successfully'});
                    }).catch(error => {
                        console.error("Error restoring data:", error);
                        sendResponse({ status: 'error', message: error.message });
                    });
                    break;

            }

            // Return true to indicate that we will respond asynchronously
            return isResponseAsync;
        });


        async function handleSendMessage(text: string, model: AIModel) {
            const history = await loadChatHistory();
            const context = await loadContextChunks();

            const userMessage: ChatMessage = {
                id: Date.now().toString(),
                text,
                sender: MessageSender.USER,
            };

            const newHistory = [...history, userMessage];
            await saveChatHistory(newHistory);
            broadcastStateUpdate(newHistory, context); // Optimistic update for user message

            let botResponse: BotResponse;
            try {
                botResponse = await sendMessage({ message: text, history, context, model });
                const botMessage: ChatMessage = {
                    id: (Date.now() + 1).toString(),
                    text: botResponse.text,
                    sender: MessageSender.BOT,
                };
                const finalHistory = [...newHistory, botMessage];
                await saveChatHistory(finalHistory);
                broadcastStateUpdate(finalHistory, context);

                // Process context in the background
                await processAndSaveContext(botResponse.thinking, userMessage);
            } catch (error) {
                console.error('Error sending message:', error);
                const errorMessageText = error instanceof Error ? error.message : 'Sorry, something went wrong.';
                const errorMessage: ChatMessage = {
                    id: (Date.now() + 1).toString(),
                    text: errorMessageText,
                    sender: MessageSender.BOT,
                };
                const historyWithErr = [...newHistory, errorMessage];
                await saveChatHistory(historyWithErr);
                broadcastStateUpdate(historyWithErr, context);
            }
        }

        async function handleCapturedChat(userText: string, botText: string) {
            const history = await loadChatHistory();
            
            const userMessage: ChatMessage = {
                id: Date.now().toString(),
                text: userText,
                sender: MessageSender.USER,
            };
            const botMessage: ChatMessage = {
                id: (Date.now() + 1).toString(),
                text: botText,
                sender: MessageSender.BOT,
            };

            // We save the captured chat to history and then run context processing
            const newHistory = [...history, userMessage, botMessage];
            await saveChatHistory(newHistory);
            
            // In a capture scenario, "thinking" is not available.
            await processAndSaveContext(null, userMessage);

            // Also broadcast the update so the popup UI reflects the new history if open
            const chunks = await loadContextChunks();
            broadcastStateUpdate(newHistory, chunks);
        }


        async function processAndSaveContext(thinkingText: string | null, userMessage: ChatMessage) {
            const messages = await loadChatHistory();
            const contextChunks = await loadContextChunks();

            broadcastContextProcessingStatus(true);
            try {
                const distilledContent = await distillConversation(messages, thinkingText);
                const updatedChunks = await processInteraction(distilledContent, userMessage.text, contextChunks);
                await saveContextChunks(updatedChunks);
                broadcastStateUpdate(messages, updatedChunks);
            } catch (error) {
                console.error("Failed to process and update context:", error);
            } finally {
                broadcastContextProcessingStatus(false);
            }
        }


        function broadcastStateUpdate(messages: ChatMessage[], contextChunks: ContextChunk[]) {
            const message: ExtensionMessage = {
                type: 'STATE_UPDATE',
                payload: { messages, contextChunks }
            };
            chrome.runtime.sendMessage(message);
        }

        function broadcastContextProcessingStatus(isProcessing: boolean) {
            const message: ExtensionMessage = {
                type: 'CONTEXT_PROCESSING_UPDATE',
                payload: { isProcessing }
            };
            chrome.runtime.sendMessage(message);
        }
