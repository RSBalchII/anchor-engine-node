      content: "# Algorithms, conditionals, and loops\n\n## Algorithms\n\n-   **algorithm**\_- a step-by-step process used to solve a problem\n    -   [Peanut Butter and Jelly Algorithm](https://www.youtube.com/watch?v=Ct-lOOUqmyY)\n-   **pseudocode**\_- an informal language that outlines an algorithm, not meant to be run on a computer\n    -   Examples\n        -   [https://www.programiz.com/article/algorithm-programming](https://www.programiz.com/article/algorithm-programming)\n        -   [https://www.unf.edu/~broggio/cop3530/3530pseu.htm](https://www.unf.edu/~broggio/cop3530/3530pseu.htm)\n-   Example pseudocode algorithm: Fahrenheit to Celsius Conversion\n    \n    `Given tempFahrenheit:   Set intermediaryVariable to tempFahrenheit - 32;   Set tempCelsius to intermediaryVariable * 5 / 9;   return tempCelsius;`\n    \n\n## Conditionals\n\n-   `if`\_blocks evaluate\__boolean expressions_, which are\_`true`\_or\_`false`\n    \n    -   if the statement evaluates to true, then the block is executed\n    -   `||`\_means 'or',\_`&&`\_means 'and'\n    -   **Examples**\n        -   `x > 0`\n        -   `x >= 0`\n        -   `answer === 42`\n        -   `string.contains(\"fuzzy\")`\n        -   `someArray.length > 4`\n        -   `x > 10 && x < 20`\_- checks if x is between 10 and 20\n        -   `person.inClass() || person.isInstructor()`\_- if this person is in class or an instructor\n-   `else`\_is evaluated if the\_`if`\_statement is not true\n    \n-   `elseif`\_or\_`else if`\_is evaluated only if both\n    \n    -   the original if statement is\_`FALSE`\_and\n    -   the conditional for this is\_`TRUE`\n-   You can nest if/elseif/else statements inside each other\n    \n-   Types of equality\n    \n    -   `=`\_- assign the value of the right side to the left side\n    -   `==`\_- check if this evaluates to the same value if we do some type conversion\n    -   `===`\_- check if this is exacly the same.\n        -   Use this one where possible!\n-   Example:\n    \n    `// Get the current hour of the day. let t = date('H'); // Output a customized message. if (t < 10) {   console.log('Have a good morning!'); } elseif (t < 20) {   console.log('Have a good day!'); } else {   console.log('Have a good night!'); }`\n    \n-   Class Exercise: Build a pseudocode algorithm that outputs the cost for a ticket for admission to the Albuquerque Museum:\_[https://www.cabq.gov/culturalservices/albuquerque-museum/plan-your-visit/admission-ticketing](https://www.cabq.gov/culturalservices/albuquerque-museum/plan-your-visit/admission-ticketing)\n    \n\n## Loops\n\n-   **loops**\_- blocks of code that are (possibly) executed multiple times\n-   `while`\_- keep doing this as long as the condition is true\n-   `do...while`\_- do this at least once, then keep doing this as long as the condition is true\n    -   Avoid. There is rarely a good reason to use a do while loop.\n-   `for`\_- special kind of while loop that uses special syntax to save lines of code\n    -   Use these when you're trying to do something n times\n-   `foreach`\_- do this once for each element in an array or object\n-   Example\n    \n    `// All of the following loops do the same thing for(let i = 0; i < 16; i++) {   console.log ('meow'); } let i = 0; while(i < 16) {   console.log ('meow');   i++; } let i = 0; do {   console.log ('meow');   i++; } while(i < 16);`\n    \n\n## Class exercises in pseudocode\n\n-   Write an algorithm that runs from 1 to 20. When the number is even, output 'fizz'. When the number is divisible by 5, output 'buzz'. If it is neither even nor divisible by five, output 'foo'.\n-   Given two numbers, write an algorithm that outputs the sum of all odd numbers between those numbers, inclusive. {\"mode\":\"full\",\"isActive\":false}"
