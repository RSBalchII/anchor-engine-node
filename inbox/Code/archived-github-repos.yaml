        import React, { useState, useRef } from 'react';
        import { AIModel } from '../types';
        import { SettingsIcon, PlusIcon, TrashIcon, DownloadIcon, UploadIcon } from './IconComponents';
        import AddModelModal from './AddModelModal';

        interface ModelManagerProps {
            models: AIModel[];
            selectedModelId: string;
            onModelChange: (modelId: string) => void;
            onModelsUpdate: (models: AIModel[]) => void;
            onDownloadData: () => void;
            onUploadData: (event: React.ChangeEvent<HTMLInputElement>) => void;
        }

        const ModelManager: React.FC<ModelManagerProps> = ({ models, selectedModelId, onModelChange, onModelsUpdate, onDownloadData, onUploadData }) => {
            const [isManagerOpen, setIsManagerOpen] = useState(false);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const uploadInputRef = useRef<HTMLInputElement>(null);


            const handleAddModel = (newModel: Omit<AIModel, 'id'>) => {
                const modelToAdd: AIModel = {
                    ...newModel,
                    id: `model-${Date.now()}`
                };
                const updatedModels = [...models, modelToAdd];
                onModelsUpdate(updatedModels);
                setIsAddModalOpen(false); // Close add modal after saving
            };

            const handleRemoveModel = (idToRemove: string) => {
                if (models.length <= 1) {
                    alert("Cannot remove the last model.");
                    return;
                }
                if (window.confirm("Are you sure you want to remove this model?")) {
                    const updatedModels = models.filter(m => m.id !== idToRemove);
                    onModelsUpdate(updatedModels);
                }
            };

            const handleUploadClick = () => {
                uploadInputRef.current?.click();
            };
            
            return (
                <div className="flex items-center gap-2">
                    <select
                        value={selectedModelId}
                        onChange={(e) => onModelChange(e.target.value)}
                        className="bg-gray-700 border border-gray-600 rounded-md py-1.5 pl-3 pr-8 text-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        aria-label="Select AI Model"
                    >
                        {models.map(model => (
                            <option key={model.id} value={model.id} className="font-sans">
                                {model.name}
                            </option>
                        ))}
                    </select>
                    <button onClick={() => setIsManagerOpen(true)} className="p-2 rounded-md hover:bg-gray-700" aria-label="Manage Models">
                        <SettingsIcon />
                    </button>

                    {isManagerOpen && (
                         <div 
                            className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
                            onClick={() => setIsManagerOpen(false)}
                        >
                             <div 
                                className="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg border border-gray-700"
                                onClick={e => e.stopPropagation()}
                            >
                                <h2 className="text-xl font-bold text-white mb-4">Settings</h2>
                                
                                {/* Model Management */}
                                <h3 className="text-lg font-semibold text-gray-300 mb-2 border-b border-gray-600 pb-2">Manage Models</h3>
                                <div className="space-y-3 max-h-60 overflow-y-auto pr-2">
                                    {models.map(model => (
                                        <div key={model.id} className="flex items-center justify-between bg-gray-700 p-3 rounded-md">
                                            <div>
                                                <p className="font-semibold text-white">{model.name}</p>
                                                <p className="text-xs text-gray-400">
                                                    {model.provider === 'gemini' ? 'Gemini Cloud' : `Local: ${model.modelName}`}
                                                </p>
                                            </div>
                                            {model.provider === 'local' && (
                                                <button 
                                                    onClick={() => handleRemoveModel(model.id)}
                                                    className="text-red-400 hover:text-red-300 p-1 rounded"
                                                    aria-label={`Remove ${model.name}`}
                                                >
                                                    <TrashIcon />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                 <button
                                    onClick={() => {
                                        setIsAddModalOpen(true);
                                    }}
                                    className="mt-4 w-full px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-md transition-colors flex items-center justify-center gap-2"
                                >
                                    <PlusIcon />
                                    Add New Local Model
                                </button>

                                {/* Data Management */}
                                <h3 className="text-lg font-semibold text-gray-300 mt-6 mb-2 border-b border-gray-600 pb-2">Data Management</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                   <button
                                        onClick={onDownloadData}
                                        className="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors flex items-center justify-center gap-2"
                                    >
                                        <DownloadIcon />
                                        Download Backup
                                    </button>
                                    <button
                                        onClick={handleUploadClick}
                                        className="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors flex items-center justify-center gap-2"
                                    >
                                        <UploadIcon />
                                        Upload Backup
                                    </button>
                                    <input
                                        type="file"
                                        ref={uploadInputRef}
                                        onChange={onUploadData}
                                        accept=".json,application/json"
                                        className="hidden"
                                    />
                                </div>
                                <p className="text-xs text-gray-500 mt-2 text-center">Download a JSON backup of your chats and context, or upload one to restore a session.</p>

                            </div>
                        </div>
                    )}
                    
                    <AddModelModal 
                        isOpen={isAddModalOpen} 
                        onClose={() => setIsAddModalOpen(false)} 
                        onSave={handleAddModel} 
                    />
                </div>
            );
        };

        export default ModelManager;
