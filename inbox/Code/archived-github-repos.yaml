        # MCP UI

        This is a simple Next.js frontend for managing contexts in the MCP server.

        ## Features
        - Add context
        - Remove context

        ## Getting Started

        1. Install dependencies:
           ```sh
           npm install
           ```

        2. Run the development server:
           ```sh
           npm run dev
           ```

        3. Build for production:
           ```sh
           npm run build
           ```

        4. Start the production server:
           ```sh
           npm start
           ```

        ## Directory Structure
        - `src/pages`: Contains the main pages for adding and removing context.
        - `src/components`: Contains reusable components.
        - `src/styles`: Contains global styles.

        ## Deployment
        This frontend is served using Nginx in the Docker setup. Ensure the `/ui` directory is correctly mapped in the `docker-compose.yml` file.
