        <!--section-CannabisAnatomy-->

        <section class="container-lg d-flex border rounded mx-auto my-4">
            <div class="row mx-auto p-3">
                <h4 id="CannabisAnatomy" class="white">Cannabis Anatomy</h4>
                <br><br>
                <p>The mature cannabis plant consists of several key components, each serving a distinct purpose.
                 <br><br>
                 Here is a short summary of these components:
                 <br><br>
                 <strong class="white">Flowers/Buds/Cola:</strong>
                 <br><br>
                 The flowers or buds of the cannabis plant contain the highest concentrations of cannabinoids, the most well known being
                <p class="white">THC(tetrahydrocannabinol) and CBD(cannabidiol)</p>
                 These compounds are responsible for the plant's psychoactive and therapeutic effects and there are actually nearly 100 compounds with medicinal use value in smaller proportion in commonly available cannabis.
                <br><br>
                <strong class="white">Leaves:</strong><br>Cannabis leaves are typically characterized by their jagged,finger-like leaflets. While they contain lower concentrations of cannabinoids compared to the flowers, they still possess some medicinal value. Leaves are often used to make cannabis-infused products like topical salves and tinctures.
                <br><br>
                <strong class="white">Trichomes:</strong> <br>Trichomes are tiny, mushroom-shaped structures found on the surface of cannabis flowers, leaves, and stems. They produce and store the cannabinoids, terpenes, and other compounds that give the plant its unique aroma, flavor, and therapeutic properties.
                <br><br>
                <strong class="white">Stems</strong> <br>Cannabis stems are the sturdy, fibrous structures that support the plant's overall framework. They are generally less potent in terms of cannabinoids and are often discarded or used for purposes like making
                fiber or extracting lesser-known cannabinoids.x
                <br><br>
                <strong class="white">Seeds:</strong> <br> Cannabis seeds, when mature, have a hard outer shell and can be used for propagation to grow new plants. While seeds do not contain significant levels of cannabinoids, they are valuable for breeding purposes and as a source of nutritious hemp seeds.
                <br><br>
                <strong class="white">Roots:</strong> Cannabis roots play a crucial role in absorbing water and nutrients
                from the soil, providing stability to the plant. They also serve as a storage site for certain compounds. Although not commonly used, cannabis roots can be brewed to make teas or herbal preparations.
                <br><br>
                These components collectively contribute to the diverse range of applications and uses of the cannabis plant, including recreational and medicinal purposes, fiber production, and more.
                <br><br>
                It should be remembered that cannabis follows human beings all across the earth and is now found on every
                continent. Humans have used cannabis for both material and medicinal utility and its modern varieties are
                completely a product of its long-term cultivation.
                <div class="col-lg-4 mx-auto p-3">
