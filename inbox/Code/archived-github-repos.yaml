        #!/bin/bash

        # MCP Server Management Script
        set -e

        SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        cd "$SCRIPT_DIR"

        # Colors for output
        RED='\033[0;31m'
        GREEN='\033[0;32m'
        YELLOW='\033[1;33m'
        BLUE='\033[0;34m'
        NC='\033[0m' # No Color

        log() {
            echo -e "${GREEN}[MCP Manager]${NC} $1"
        }

        warn() {
            echo -e "${YELLOW}[WARNING]${NC} $1"
        }

        error() {
            echo -e "${RED}[ERROR]${NC} $1"
        }

        # Function to build and start the MCP server
        start() {
            log "Starting MCP server..."
            
            # Install dependencies if needed
            if [ ! -f "package-lock.json" ]; then
                log "Installing dependencies..."
                npm install
            fi
            
            # Build and start with Docker Compose
            docker compose up -d --build
            
            log "MCP server started successfully!"
            log "HTTP API available at: http://localhost:3000"
            log "Web UI available at: http://localhost:8080"
            
            # Wait for health check
            sleep 5
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                log "Health check passed âœ“"
            else
                warn "Health check failed - server may still be starting up"
            fi
        }

        # Function to stop the MCP server
        stop() {
            log "Stopping MCP server..."
            docker compose down
            log "MCP server stopped."
        }

        # Function to restart the MCP server
        restart() {
            log "Restarting MCP server..."
            stop
            start
        }

        # Function to show logs
        logs() {
            docker compose logs -f mcp-server
        }

        # Function to show status
        status() {
            log "MCP Server Status:"
            docker compose ps
            
            echo
            log "API Health Check:"
            if curl -f http://localhost:3000/health 2>/dev/null; then
                echo -e "${GREEN}âœ“ Server is healthy${NC}"
            else
                echo -e "${RED}âœ— Server is not responding${NC}"
            fi
        }

        # Function to add context via API
        add_context() {
            local category="$1"
            local name="$2"
            local file="$3"
            
            if [ -z "$category" ] || [ -z "$name" ] || [ -z "$file" ]; then
                error "Usage: $0 add-context <category> <name> <file>"
                error "Categories: projects, scripts, general"
                exit 1
            fi
            
            if [ ! -f "$file" ]; then
                error "File not found: $file"
                exit 1
            fi
            
            log "Adding context: $category/$name from $file"
            
            content=$(cat "$file" | jq -Rs .)
            curl -X POST "http://localhost:3000/api/contexts/$category/$name" \
                -H "Content-Type: application/json" \
                -d "{\"content\": $content}" | jq .
        }

        # Function to list contexts
        list_contexts() {
            log "Available contexts:"
            curl -s "http://localhost:3000/api/contexts" | jq .
        }

        # Function to setup integration configs
        setup_integrations() {
            log "Setting up integration configurations..."
            
            # Create VSCode settings
            mkdir -p ~/.vscode/settings
            cat > ~/.vscode/settings/mcp.json << EOF
        {
            "mcp.servers": {
                "local-context-server": {
                    "endpoint": "http://localhost:3000",
                    "categories": ["projects", "general"]
                }
            }
        }
        EOF
            
            # Create Warp config (if directory exists)
            if [ -d ~/.warp ]; then
                mkdir -p ~/.warp/mcp
                cp mcp-config.json ~/.warp/mcp/config.json
                log "Warp configuration updated"
            fi
            
            log "Integration configurations created"
            log "VSCode: ~/.vscode/settings/mcp.json"
            log "Warp: ~/.warp/mcp/config.json"
        }

        # Function to create example contexts
        create_examples() {
            log "Creating example contexts..."
            
            # Skip creating example project directory
            
            # Example project context
            cat > /tmp/example-project.json << EOF
        {
            "name": "example-project",
            "type": "web-application",
            "stack": ["React", "Node.js", "PostgreSQL"],
            "description": "Example web application project",
            "patterns": {
                "component_structure": "components/ComponentName/index.tsx",
                "api_routes": "pages/api/[...path].ts",
                "styling": "CSS Modules with Tailwind"
            },
            "commands": {
                "dev": "npm run dev",
                "build": "npm run build",
                "test": "npm test"
            }
        }
        EOF
            
            # Example script context
            cat > /tmp/example-scripts.json << EOF
        {
            "name": "common-scripts",
            "type": "shell-utilities",
            "description": "Common shell scripts and utilities",
            "scripts": {
                "backup": "rsync -av --delete source/ destination/",
                "find_large_files": "find . -type f -size +100M -exec ls -lh {} \\;",
                "port_check": "netstat -tlnp | grep :PORT"
            },
            "aliases": {
                "ll": "ls -la",
                "la": "ls -A",
                "grep": "grep --color=auto"
            }
        }
        EOF
            
            # Example general context
            cat > /tmp/example-general.json << EOF
        {
            "name": "coding-patterns",
            "type": "general-knowledge",
            "description": "Common coding patterns and best practices",
            "patterns": {
                "error_handling": "Always use try-catch for async operations",
                "naming": "Use descriptive names, avoid abbreviations",
                "functions": "Keep functions small and focused on single responsibility"
            },
            "snippets": {
                "async_handler": "const handler = async (req, res) => { try { ... } catch (error) { ... } }",
                "env_config": "const config = { port: process.env.PORT || 3000 };"
            }
        }
        EOF
            
            # Add the example contexts
            add_context "projects" "example-project" "/tmp/example-project.json"
            add_context "scripts" "common-scripts" "/tmp/example-scripts.json"
            add_context "general" "coding-patterns" "/tmp/example-general.json"
            
            # Clean up temp files
            rm /tmp/example-*.json
            
            log "Example contexts created successfully!"
        }

        # Main command handling
        case "$1" in
            start)
                start
                ;;
            stop)
                stop
                ;;
            restart)
                restart
                ;;
            logs)
                logs
                ;;
            status)
                status
                ;;
            add-context)
                add_context "$2" "$3" "$4"
                ;;
            list-contexts)
                list_contexts
                ;;
            setup-integrations)
                setup_integrations
                ;;
            create-examples)
                create_examples
                ;;
            *)
                echo "Usage: $0 {start|stop|restart|logs|status|add-context|list-contexts|setup-integrations|create-examples}"
                echo
                echo "Commands:"
                echo "  start              - Start the MCP server"
                echo "  stop               - Stop the MCP server"
                echo "  restart            - Restart the MCP server"
                echo "  logs               - Show server logs"
                echo "  status             - Show server status"
                echo "  add-context        - Add context from file"
                echo "  list-contexts      - List all contexts"
                echo "  setup-integrations - Setup VSCode and Warp configurations"
                echo "  create-examples    - Create example contexts"
                exit 1
                ;;
        esac

