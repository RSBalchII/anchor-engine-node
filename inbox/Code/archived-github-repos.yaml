      content: "allows us to quickly retrieve the information we need when we need it\n\n**when dealing with databases 3 options to host and use**\n1. install onto server \n2. use someone elses hosted database\n3. host your own database via docker or other similar applications\n\n\n# Postgres Commands, Variables, and DDL\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/ddl.md#postgres)\n\n## Postgres\n\n-   **database** - where we store data for our applications\n    -   This is really just a file system, but postgres gives us some special indexing capabilities\n-   Postgres - the program that stores our data and manages our databases\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/ddl.md#sample-postgresql-file)\n\n## Sample postgreSQL file\n\n```\ndrop table if exists articleTag;\ndrop table if exists article;\ndrop table if exists tag;\ndrop table if exists author;\n\ncreate table if not exists author(\n    author_id uuid not null,\n    author_activation_token char(32),\n    author_avatar_url varchar(255),\n    author_email varchar(128) not null unique,\n    author_hash char(97) not null,\n    author_username varchar(32) not null unique,\n    primary key(author_id)\n);\ncreate index on author(author_email);\n\ncreate table if not exists tag(\n    tag_id uuid not null,\n    tag_name varchar(32) not null,\n    primary key(tag_id)\n);\n\ncreate table if not exists article(\n    article_id uuid not null,\n    article_author_id uuid not null,\n    article_content varchar(1000) not null,\n    article_date timestamp with time zone not null,\n    article_image varchar(255),\n    foreign key(article_author_id) references author(author_id),\n    primary key(article_id)\n);\ncreate index on article(article_author_id);\n\ncreate table if not exists article_tag(\n    article_tag_article_id uuid,\n    article_tag_tag_id uuid,\n    foreign key(article_tag_article_id) references article(article_id),\n    foreign key(article_tag_tag_id) references tag(tag_id),\n    primary key(article_tag_article_id, article_tag_tag_id)\n);\ncreate index on article_tag(article_tag_article_id);\ncreate index on article_tag(article_tag_tag_id);\n\n```\n\n-   Tables must be added from strongest to weakest, and dropped in opposite order\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/ddl.md#data-types)\n\n## Data Types\n\n-   UUID\n    \n    -   **UUID**\_- Universally Unique IDentifier.\n    -   UUID Example: `ed362aaf-7438-4128-93ee-e3852e6e3462`\n    -   UUIDâ€™s are created in a way that ensures that it is virtually impossible for two UUIDs to be identical\n        -   chance of collision between two UUIDs is vanishingly small: 1 in 2^122, or approximately 1 in 5.3x10^35 or 1 in 5,300,000,000,000,000,000,000,000,000,000,000,000\n    -   We will use UUIDs as primary keys.\n        -   UUIDs are impossible to guess, making it difficult for attackers to snoop through entire tables of data.\n    -   Postgres provides a custom data type optimized for storing UUIDs.\n        -   [https://www.postgresql.org/docs/current/datatype-uuid.html](https://www.postgresql.org/docs/current/datatype-uuid.html)\n-   CHAR, VARCHAR and TEXT\n    \n    -   CHAR: fixed length strings\n    -   VARCHAR: variable length strings\n    -   TEXT; strings without artificial limits\n    -   CHAR(8) vs VARCHAR(8) Example: fuzzy\n        -   CHAR : `F U Z Z Y _ _ _`\n            -   _ is a space\n        -   VARCHAR : `F U Z Z Y (nul)` - nul is a stop byte, so only 1 extra byte\n    -   Use VARCHAR for human-created data\n    -   Use CHAR for computer generated content\n    -   unlike other databases, there are negligible performance costs between the different string-based data types\n    -   [https://www.postgresql.org/docs/current/datatype-character.html](https://www.postgresql.org/docs/current/datatype-character.html)\n-   Numeric Values\n    \n    -   postgres has ten different numeric data types.\n    -   common numeric values we will use are\n        -   SMALLINT\n        -   integer\n        -   bigint\n        -   numeric/decimal\n            -   used for float variables\n            -   numeric(precision, scale)\n            -   precision is the maximum number of digits, including after the decimal\n            -   scale is the number of digits reserved after the decimal\n            -   E.G numeric(5,2) would allow for a number like 333.33to be stored\n    -   for numbers without decimals, use the correct size for your data\n    -   for numbers that can have a decimal use either the numeric or decimal data type\n    -   [https://www.postgresql.org/docs/current/datatype-numeric.html](https://www.postgresql.org/docs/current/datatype-numeric.html)\n-   DATE and DATETIME\n    \n    -   beginning of time: 1970-01-01 00:00:00 UTC\n    -   UTC is Europe/London time zone (no daylight savings)\n    -   DATE : same without time\n    -   TIME : same without date\n    -   YEAR : Avoid. SQL can only store >= 1980. Instead, use SMALLINT\n    -   TIMESTAMPTZ date and time combined with the timezone\n    -   [https://www.postgresql.org/docs/current/datatype-datetime.html](https://www.postgresql.org/docs/current/datatype-datetime.html)\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/ddl.md#indexes)\n\n## INDEXES\n\n-   Indexes are a way of speeding up searches in a database for specific columns.\n-   Indexes are expensive for the database and should be used sparingly\n-   Indexes should only be used on columns that rarely change and are used for comparisons in joins.\n-   [https://www.postgresql.org/docs/current/sql-createindex.html](https://www.postgresql.org/docs/current/sql-createindex.html)\n\n\n\n\n# SQL Statements\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#insert)\n\n## INSERT\n\n-   adds (i.e. inserts) data into the database\n-   Each item in the database is a single instance of an entity.\n    -   In database nomenclature, this is known as a **record** or **row**\n    -   In this context, an entity is an abstract category, like 'Profile'. An instance is a specific item, like 'Paul'\n-   `INSERT INTO row (column1, column2, column3, column4) VALUES ('value1', 'value2', 'value3', 'value4');`\n-   `INSERT INTO profile(profile_id, profile_activation_token, profile_at_handle, profile_email, profile_hash, profile_phone) VALUES (gen_random_uuid(), 'nananananananananananananananana', 'myAtHandle', 'email@email.com', 'nanananananananananananananananananananananananananananananananananananananananananananananananaa', '505-866-5309');`\n\n### [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#inserting-into-tables-with-foreign-keys)\n\n### Inserting into tables with Foreign keys.\n\n-   `INSERT INTO tweet(tweet_id, tweet_profile_id, tweet_content, tweet_date) VALUES ('f4ca87c9-3ed8-41be-8516-853940068a77','eb685843-295a-47c9-9ff6-1f3f27749f9f', 'I hate dates because I never get them', NOW());`\n    -   FOREIGN KEYS MUST EXIST IN THE PARENT TABLE OR postgres WILL THROW A FOREIGN KEY CONSTRAINT VIOLATION.\n    -   dates must be in the format year-month-day hour:minute:second, or use the now() function in postgres.\n    -   NOW() is a built-in postgres function that returns the current server time.\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#update)\n\n## UPDATE\n\n-   Updates records/rows in a database.\n-   `UPDATE table SET colunm1 = newValue1, column2 = newValue2, WHERE primaryKey = uuid;`\n-   `UPDATE tweet SET tweet_content='I get dates now', tweetDate = NOW() WHERE tweet_id = 'f4ca87c9-3ed8-41be-8516-853940068a77';`\n-   `WHERE` specifies what record you are trying to update/delete/select.\n    -   For the most part you will be using primary keys to specify what you are updating/deleting\n    -   Generally a bad idea to update foreign keys.\n    -   With SET you can specify what columns you are trying to update.\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#delete)\n\n## DELETE\n\n-   deletes a record in the database.\n-   `DELETE FROM table WHERE primayKey = uuid;`\n-   `DELETE FROM tweet WHERE tweet_id = 'e4ca87c9-3ed8-41be-8516-853940068a77';`\n-   make sure you have a where with delete or else you will delete every record in the table.\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#select)\n\n## SELECT\n\n-   SELECT grabs data from the database.\n-   SELECT accounts for â‰ˆ 70% of database operations\n-   `SELECT column1, column2, column3, column4, FROM table WHERE condition = true;`\n-   `SELECT tweet_id, tweet_profile_id, tweet_content, tweet_date from tweet WHERE tweet_profile_id = 'd4ca87c9-3ed8-41be-8516-853940068a77';`\n    -   Statement grabs all tweets from user 'd4ca87c9-3ed8-41be-8516-853940068a77'\n-   `SELECT tweet_id, tweet_profile_id, tweet_content, tweet_date from tweet WHERE tweet_content LIKE '%fuzzy%'`;\n    -   can use an equality after the where statement.\n\n## [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#joins)\n\n## JOINS\n\n### [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#simple-joins)\n\n### Simple joins\n\n-   `SELECT tableA.column1, tableA.column2, tableA.column3, tableB.column3 FROM tableA INNER JOIN tableB on tableA.primaryKeyA = tableB.foreignKeyA WHERE tableA.column = true`\n-   `SELECT tweet.tweet_id, tweet.tweet_profile_id, tweet.tweet_content, tweet.tweet_date profile.profile_at_handle FROM tweet INNER JOIN profile on tweet.tweet_profile_id = profile.profile_id where tweet.tweet_content = 'California'`\n\n### [](https://github.com/dd-fullstack-cohort-42/instructor-notes/blob/main/week-04/sql/statements.md#complex-joins)\n\n### Complex joins\n\n-   `SELECT tweet.tweet_id, tweet.tweet_profile_id, tweet.tweet_content, tweet.tweet_date, profile.profile_at_handle FROM tweet INNER JOIN 'like' ON tweet.tweet_id = like.like_tweet_id INNER JOIN profile ON profile.profile_id = like.like_profile_id WHERE like.like_tweet_id = 'd4ca87c9-3ed8-41be-8516-853940068a77'`\n\n**Functions in SQL**\n\nINSERT INTO author(author_id, author_activation_token, author_avatar_url, author_email, author_hash, author_username) VALUES (gen_random_uuid(), 'nananananananananananananananana', 'awesome.sauce/amazing.jpg', 'myemail@email.me',  \n'nananananananananananananananananananananananananananananananananananananananananananananananana', 'helloFromTheOtherSide' );  \n  \nINSERT INTO article(article_id, article_author_id, article_content, article_date, article_image) VALUES (gen_random_uuid(), 'decc29a1-e356-4274-991c-44d4e7bc9d29', 'my awesome blog on a tech thing that sucks', now(), 'awesome.sauce/sucks.jpg');  \n  \nUPDATE article SET article_content = 'my awesome blog on wht a tech thing sucks', article_image = 'awesome.sauce/sucks.jpg' WHERE article_id = 'c355c746-a5c6-43ed-af3b-4cc68ec41c2c';  \n  \nDELETE FROM article WHERE article_id = 'c355c746-a5c6-43ed-af3b-4cc68ec41c2c';  \n  \nSELECT article_id, article_author_id, article_content, article_date , article_image FROM article WHERE article_id = '259e6695-5486-4af8-921c-f925a37cdab0';  \n  \nSELECT article_id, article_author_id, article_content, article_date , article_image FROM article WHERE article_author_id = 'decc29a1-e356-4274-991c-44d4e7bc9d29';  \n  \nINSERT INTO tag(tag_id, tag_name) VALUES (gen_random_uuid(), 'javascript');  \n  \nINSERT INTO article_tag(article_tag_article_id, article_tag_tag_id) VALUES ('9677f8b7-8dd6-41f5-a30e-2b1b940ab8d6', '0b8b5a44-11e7-46fb-af4c-fe685ef870c3');  \n  \nSELECT article_id, article_author_id, article_content, article_date , article_image FROM article WHERE article_content LIKE '%sucks%';  \n  \nSELECT article_id, article_author_id, article_content, article_date, article_image FROM article INNER JOIN article_tag on article.article_id = article_tag.article_tag_article_id WHERE article_tag_tag_id = '0b8b5a44-11e7-46fb-af4c-fe685ef870c3'\n\n"
