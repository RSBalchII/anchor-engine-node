        import React from 'react';
        import { ContextChunk } from '../types';
        import { BrainCircuitIcon, LightbulbIcon, UserIcon } from './IconComponents';

        interface SummaryDisplayProps {
            chunks: ContextChunk[];
            isProcessing: boolean;
        }

        const formatDate = (isoString: string) => {
            return new Date(isoString).toLocaleString(undefined, {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        };

        const InteractionDetail: React.FC<{
            icon: React.ReactNode;
            label: string;
            content: string | null;
            timestamp?: string;
            labelColor?: string;
        }> = ({ icon, label, content, timestamp, labelColor = 'text-gray-400' }) => {
            if (!content) return null;
            return (
                <div className="flex items-start gap-3 mt-2">
                    <div className="flex-shrink-0 w-5 h-5 flex items-center justify-center mt-0.5">{icon}</div>
                    <div className="flex-1">
                        <p className={`text-xs font-semibold ${labelColor}`}>{label}</p>
                        <p className="text-gray-300 whitespace-pre-wrap">{content}</p>
                        {timestamp && <p className="text-xs text-gray-500 mt-0.5">{formatDate(timestamp)}</p>}
                    </div>
                </div>
            );
        };

        const SummaryDisplay: React.FC<SummaryDisplayProps> = ({ chunks, isProcessing }) => {
            return (
                <div className="bg-gray-800/50 backdrop-blur-sm rounded-lg p-4 max-w-4xl mx-auto border border-gray-700">
                    <div className="flex items-center mb-3">
                        <BrainCircuitIcon />
                        <h2 className="ml-2 text-lg font-semibold text-gray-200">Evolving Context</h2>
                        {isProcessing && (
                             <div className="flex items-center space-x-2 text-blue-400 ml-auto">
                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                                <span className="text-sm">Processing...</span>
                            </div>
                        )}
                    </div>
                    <div className="text-sm space-y-4 max-h-[25vh] overflow-y-auto pr-2">
                        {chunks.length === 0 && !isProcessing && (
                            <p className="text-gray-400">No context stored yet. Start a conversation to build the knowledge base.</p>
                        )}
                        {chunks.map(chunk => (
                            <div key={chunk.id} className="bg-gray-700/50 p-3 rounded-md border border-gray-600">
                                <p className="font-semibold text-gray-100 text-base whitespace-pre-wrap">{chunk.baseContext}</p>
                                <InteractionDetail icon={<UserIcon size={16} />} label="Initial Query" content={chunk.initialUserInput} />
                                <InteractionDetail icon={<LightbulbIcon size={16} />} label="Initial Thinking" content={chunk.initialThinkingSummary} />
                                <p className="text-xs text-gray-500 mt-2">Created: {formatDate(chunk.createdAt)}</p>
                                
                                {chunk.appendedInteractions.length > 0 && (
                                    <div className="mt-3 pt-3 border-t border-gray-600/50 space-y-4">
                                        {chunk.appendedInteractions.map((interaction) => (
                                            <div key={interaction.timestamp} className="bg-gray-900/40 p-3 rounded-md">
                                               <p className="font-semibold text-gray-200 whitespace-pre-wrap">{interaction.appendedSummary}</p>
                                               <InteractionDetail icon={<UserIcon size={16} />} label="Follow-up Query" content={interaction.userInput} timestamp={interaction.timestamp} />
                                               <InteractionDetail icon={<LightbulbIcon size={16} />} label="Appended Thinking" content={interaction.thinkingSummary} />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        export default SummaryDisplay;
