version: "3.8"
services:
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.10
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none
      - NEO4J_dbms_memory_heap_max__size=512m
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -fsS http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  neo4j_data:
    driver: local
