name: Docs & README Check

on:
  push:
    branches: [ main, anchor-cli-main, '**' ]
  pull_request:
    branches: [ main, anchor-cli-main ]

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Doc checks
        run: |
          python -m pip install --upgrade pip
          python scripts/ci/check_docs.py
        env:
          CI: true
